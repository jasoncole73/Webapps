<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        canvas {
            display: block;
            /* Ground color will be drawn in JS */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info-panel-item {
            min-width: 120px;
        }
        .action-button {
            padding: 0.5rem 1rem;
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: 600;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: background-color 0.15s ease-in-out;
        }
        .action-button:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .action-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="w-full max-w-4xl">
        <header class="mb-6 text-center">
            <h1 class="text-4xl font-bold text-red-500">Fire Ant Colony Simulation</h1>
            <p class="text-gray-300 mt-1">Watch the colony grow and thrive!</p>
        </header>

        <div id="infoPanel" class="mb-4 p-4 bg-gray-700 rounded-lg shadow-lg flex flex-wrap justify-center items-center gap-4 text-center">
            <div class="info-panel-item p-3 bg-gray-600 rounded-md">
                <span class="block text-sm text-gray-300">Ant Count</span>
                <span id="antCount" class="text-2xl font-semibold text-red-400">0</span>
            </div>
            <div class="info-panel-item p-3 bg-gray-600 rounded-md">
                <span class="block text-sm text-gray-300">Food at Nest</span>
                <span id="foodAtNest" class="text-2xl font-semibold text-yellow-400">0</span>
            </div>
            <div class="info-panel-item p-3 bg-gray-600 rounded-md">
                <span class="block text-sm text-gray-300">Elapsed Time</span>
                <span id="elapsedTime" class="text-2xl font-semibold text-blue-400">0s</span>
            </div>
            <div class="info-panel-item p-3">
                 <button id="feedColonyButton" class="action-button">Feed Colony</button>
            </div>
        </div>

        <canvas id="antCanvas" class="w-full"></canvas>
    </div>

    <script>
        // Canvas and Context
        const canvas = document.getElementById('antCanvas');
        const ctx = canvas.getContext('2d');

        // DOM Elements for Info
        const antCountDisplay = document.getElementById('antCount');
        const foodAtNestDisplay = document.getElementById('foodAtNest');
        const elapsedTimeDisplay = document.getElementById('elapsedTime');
        const feedColonyButton = document.getElementById('feedColonyButton');

        // Simulation Parameters
        const ANT_RADIUS = 2.5;
        const ANT_BASE_SPEED = 1.2; // Base speed for ants
        const ANT_COLOR = '#8B572A'; // Reddish-brown for Fire Ants
        const ANT_CARRYING_FOOD_COLOR = '#FFA500';
        const MAX_ANT_POPULATION = 1000;

        const NEST_ENTRANCE_RADIUS_BASE = 10;
        const NEST_MOUND_RADIUS_BASE = 20;
        const NEST_MOUND_GROWTH_FACTOR = 0.23;
        const MAX_NEST_MOUND_RADIUS = 250;
        const NEST_ENTRANCE_COLOR = '#5A2D0C';
        const NEST_MOUND_COLOR = '#A0522D';
        const TUNNEL_COLOR = 'rgba(40, 20, 5, 0.65)';
        const MAX_TUNNELS_VISIBLE = 10;

        const FOOD_RADIUS = 5;
        const FOOD_COLOR = '#34D399';
        const MAX_FOOD_SOURCES = 15;
        const FOOD_SPAWN_INTERVAL = 4500;
        const ANT_SPAWN_INTERVAL = 2500;
        const FOOD_REQUIRED_FOR_NEW_ANT = 3;
        const SIGHT_RADIUS = 70;
        const MANUAL_FEED_AMOUNT = 25;
        const MANUAL_FEED_DISTANCE_MIN = NEST_MOUND_RADIUS_BASE * 2.5;
        const MANUAL_FEED_DISTANCE_MAX = NEST_MOUND_RADIUS_BASE * 6;

        const GROUND_COLOR_LIGHT = '#D2B48C';
        const GROUND_COLOR_DARK = '#C19A6B';
        const GROUND_SPECKLE_COUNT = 500;

        // Visual Enhancement Parameters
        const GRASS_COLORS = ['#2E8B57', '#3CB371', '#228B22']; // SeaGreen, MediumSeaGreen, ForestGreen
        const GRASS_TUFT_COUNT = 300;
        const ROCK_COLOR_LIGHT = '#A9A9A9';
        const ROCK_COLOR_DARK = '#696969';
        const NUM_ROCKS = 15;

        // Nesting Behavior Parameters
        const NESTING_DURATION = 5 * 60 * 1000;
        const PROBABILITY_TO_DECIDE_TO_REST = 0.0003;

        let ants = [];
        let foodSources = [];
        let nest = { x: 0, y: 0, food: 0, entranceRadius: NEST_ENTRANCE_RADIUS_BASE, moundRadius: NEST_MOUND_RADIUS_BASE };
        let groundSpeckles = [];
        let grassTufts = [];
        let rocks = [];

        let startTime = Date.now();
        let lastFoodSpawnTime = 0;
        let lastAntSpawnTime = 0;
        let gameLoopRequestId = null;

        // Ant Class
        class Ant {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // Assign individual speed: 80% to 120% of base speed
                this.speed = ANT_BASE_SPEED * (Math.random() * 0.4 + 0.8);
                this.vx = (Math.random() - 0.5) * this.speed * 2; // Initial velocity based on individual speed
                this.vy = (Math.random() - 0.5) * this.speed * 2;
                this.state = 'WANDERING';
                this.hasFood = false;
                this.targetFood = null;
                this.isActuallyInsideNest = false;
                this.nestingStartTime = 0;
                this.intention = null;
            }

            draw() {
                if (this.isActuallyInsideNest) return;

                const bodyMajorRadius = ANT_RADIUS * 1.8;
                const bodyMinorRadius = ANT_RADIUS * 1.0;
                const headRadius = ANT_RADIUS * 0.9;
                const antDrawColor = this.hasFood ? ANT_CARRYING_FOOD_COLOR : ANT_COLOR;

                ctx.save();
                ctx.translate(this.x, this.y);
                const angle = Math.atan2(this.vy, this.vx);
                ctx.rotate(angle);

                ctx.beginPath();
                ctx.ellipse(-bodyMajorRadius * 0.2, 0, bodyMajorRadius * 0.8, bodyMinorRadius, 0, 0, Math.PI * 2);
                ctx.fillStyle = antDrawColor;
                ctx.fill();
                ctx.closePath();

                const headOffsetX = bodyMajorRadius * 0.6;
                ctx.beginPath();
                ctx.arc(headOffsetX, 0, headRadius, 0, Math.PI * 2);
                ctx.fillStyle = ANT_COLOR;
                ctx.fill();
                ctx.closePath();

                if (!this.hasFood) {
                    ctx.strokeStyle = ANT_COLOR;
                    ctx.lineWidth = 1;
                    const antennaBaseX = headOffsetX + headRadius * 0.6;
                    const antennaLength = headRadius * 1.2;
                    ctx.beginPath();
                    ctx.moveTo(antennaBaseX, -headRadius * 0.3);
                    ctx.lineTo(antennaBaseX + antennaLength * 0.7, -headRadius * 0.3 - antennaLength * 0.7);
                    ctx.moveTo(antennaBaseX, headRadius * 0.3);
                    ctx.lineTo(antennaBaseX + antennaLength * 0.7, headRadius * 0.3 + antennaLength * 0.7);
                    ctx.stroke();
                }
                ctx.restore();
            }

            update() {
                if (this.state === 'NESTING') {
                    if (Date.now() - this.nestingStartTime > NESTING_DURATION) {
                        this.isActuallyInsideNest = false;
                        this.state = 'WANDERING';
                        this.nestingStartTime = 0;
                        this.intention = null;
                        this.x = nest.x + (Math.random() - 0.5) * nest.entranceRadius * 0.5;
                        this.y = nest.y + (Math.random() - 0.5) * nest.entranceRadius * 0.5;
                        const randomAngle = Math.random() * Math.PI * 2;
                        this.vx = Math.cos(randomAngle) * this.speed; // Use individual speed
                        this.vy = Math.sin(randomAngle) * this.speed;
                    }
                    return;
                }

                if (this.state === 'WANDERING') {
                    this.wander();
                    this.lookForFood();
                    if (!this.hasFood && distance(this.x, this.y, nest.x, nest.y) < nest.moundRadius * 1.2) {
                        if (Math.random() < PROBABILITY_TO_DECIDE_TO_REST) {
                            this.intention = 'RESTING';
                            this.state = 'RETURNING';
                        }
                    }
                } else if (this.state === 'FORAGING') {
                    this.forage();
                } else if (this.state === 'RETURNING') {
                    this.returnToNest();
                }

                this.x += this.vx;
                this.y += this.vy;

                if (this.x - ANT_RADIUS * 1.5 < 0 || this.x + ANT_RADIUS * 1.5 > canvas.width) {
                    this.vx *= -1;
                    this.x = Math.max(ANT_RADIUS * 1.5, Math.min(this.x, canvas.width - ANT_RADIUS * 1.5));
                }
                if (this.y - ANT_RADIUS * 1.5 < 0 || this.y + ANT_RADIUS * 1.5 > canvas.height) {
                    this.vy *= -1;
                    this.y = Math.max(ANT_RADIUS * 1.5, Math.min(this.y, canvas.height - ANT_RADIUS * 1.5));
                }
            }

            wander() {
                if (Math.random() < 0.05) {
                    const wanderAngle = Math.atan2(this.vy, this.vx) + (Math.random() - 0.5) * Math.PI / 4;
                    this.vx = Math.cos(wanderAngle) * this.speed; // Use individual speed
                    this.vy = Math.sin(wanderAngle) * this.speed;
                }
                const currentSpeedMagnitude = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (currentSpeedMagnitude === 0) {
                     this.vx = (Math.random() - 0.5) * this.speed * 2;
                     this.vy = (Math.random() - 0.5) * this.speed * 2;
                } else if (Math.abs(currentSpeedMagnitude - this.speed) > 0.1) { // Normalize to individual speed
                    this.vx = (this.vx / currentSpeedMagnitude) * this.speed;
                    this.vy = (this.vy / currentSpeedMagnitude) * this.speed;
                }
            }

            lookForFood() {
                if (this.hasFood) return;
                let closestFood = null;
                let minDistance = SIGHT_RADIUS;
                for (let food of foodSources) {
                    if (food.amount <= 0) continue;
                    const dist = distance(this.x, this.y, food.x, food.y);
                    if (dist < minDistance) {
                        minDistance = dist;
                        closestFood = food;
                    }
                }
                if (closestFood) {
                    this.targetFood = closestFood;
                    this.state = 'FORAGING';
                    const angle = Math.atan2(closestFood.y - this.y, closestFood.x - this.x);
                    this.vx = Math.cos(angle) * this.speed; // Use individual speed
                    this.vy = Math.sin(angle) * this.speed;
                }
            }

            forage() {
                if (!this.targetFood || this.targetFood.amount <= 0) {
                    this.state = 'WANDERING';
                    this.targetFood = null;
                    this.intention = null;
                    return;
                }
                const distToFood = distance(this.x, this.y, this.targetFood.x, this.targetFood.y);
                if (distToFood < (ANT_RADIUS * 1.5 + FOOD_RADIUS + this.speed)) { // Consider speed for pickup range
                    if (this.targetFood.amount > 0) {
                        this.targetFood.amount--;
                        this.hasFood = true;
                        this.state = 'RETURNING';
                        this.intention = null;
                    } else {
                        this.state = 'WANDERING';
                    }
                    this.targetFood = null;
                } else {
                    const angle = Math.atan2(this.targetFood.y - this.y, this.targetFood.x - this.x);
                    this.vx = Math.cos(angle) * this.speed; // Use individual speed
                    this.vy = Math.sin(angle) * this.speed;
                }
            }

            returnToNest() {
                const distToNest = distance(this.x, this.y, nest.x, nest.y);
                if (distToNest < nest.entranceRadius) {
                    if (this.hasFood) {
                        nest.food++;
                        this.hasFood = false;
                    }
                    if (this.intention === 'RESTING') {
                        this.state = 'NESTING';
                        this.isActuallyInsideNest = true;
                        this.nestingStartTime = Date.now();
                        this.x = nest.x; this.y = nest.y;
                        this.vx = 0; this.vy = 0;
                    } else {
                        this.state = 'WANDERING';
                        this.intention = null;
                        const randomAngle = Math.atan2(this.y - nest.y, this.x - nest.x) + (Math.random() - 0.5) * (Math.PI/2) ;
                        this.vx = Math.cos(randomAngle) * this.speed; // Use individual speed
                        this.vy = Math.sin(randomAngle) * this.speed;
                    }
                } else {
                    const angle = Math.atan2(nest.y - this.y, nest.x - this.x);
                    this.vx = Math.cos(angle) * this.speed; // Use individual speed
                    this.vy = Math.sin(angle) * this.speed;
                }
            }
        }

        // FoodSource Class
        class FoodSource {
            constructor(x, y, amount = Math.floor(Math.random() * 8) + 4) {
                this.x = x;
                this.y = y;
                this.amount = amount;
            }
            draw() {
                if (this.amount <= 0) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, FOOD_RADIUS + this.amount / 2.5, 0, Math.PI * 2);
                ctx.fillStyle = FOOD_COLOR;
                ctx.fill();
                ctx.closePath();
            }
        }

        // Rock Class
        class Rock {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 10 + 8;
                this.sides = Math.floor(Math.random() * 3) + 5;
                this.angleOffset = Math.random() * Math.PI * 2;
                this.shapePoints = [];

                for (let i = 0; i < this.sides; i++) {
                    const angle = (i / this.sides) * Math.PI * 2 + this.angleOffset;
                    const r = this.radius * (Math.random() * 0.3 + 0.85);
                    this.shapePoints.push({
                        x: this.x + Math.cos(angle) * r,
                        y: this.y + Math.sin(angle) * r
                    });
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.shapePoints[0].x, this.shapePoints[0].y);
                for (let i = 1; i < this.sides; i++) {
                    ctx.lineTo(this.shapePoints[i].x, this.shapePoints[i].y);
                }
                ctx.closePath();
                const gradient = ctx.createLinearGradient(this.x - this.radius, this.y - this.radius, this.x + this.radius, this.y + this.radius);
                gradient.addColorStop(0, ROCK_COLOR_LIGHT);
                gradient.addColorStop(1, ROCK_COLOR_DARK);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }


        // Utility function for distance
        function distance(x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Generates random speckles for ground texture
        function generateGroundSpeckles() {
            groundSpeckles = [];
            for (let i = 0; i < GROUND_SPECKLE_COUNT; i++) {
                groundSpeckles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5
                });
            }
        }

        // Generates random grass tufts with pre-calculated blade paths and varied colors
        function generateGrassTufts() {
            grassTufts = [];
            for (let i = 0; i < GRASS_TUFT_COUNT; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;

                if (distance(x, y, nest.x, nest.y) > NEST_MOUND_RADIUS_BASE * 1.5) {
                    const numBlades = Math.floor(Math.random() * 3) + 3;
                    const tuftHeight = Math.random() * 10 + 5;
                    const baseAngle = (Math.random() - 0.5) * 0.5;
                    let blades = [];
                    // Assign a random color from GRASS_COLORS to the entire tuft
                    const tuftColor = GRASS_COLORS[Math.floor(Math.random() * GRASS_COLORS.length)];

                    for (let j = 0; j < numBlades; j++) {
                        const bladeAngle = baseAngle + (Math.random() - 0.5) * 0.3;
                        const bladeHeight = tuftHeight * (Math.random() * 0.4 + 0.8);
                        const startX = x + (Math.random() - 0.5) * 5;
                        const startY = y + (Math.random() - 0.5) * 2;
                        const cpX = startX + (Math.random() - 0.5) * 3 + Math.sin(bladeAngle + j * 0.5) * bladeHeight * 0.3;
                        const cpY = startY - bladeHeight * 0.5 + (Math.random() - 0.5) * 3;
                        const endX = startX + Math.sin(bladeAngle + j * 0.5) * bladeHeight * 0.6;
                        const endY = startY - bladeHeight + (Math.random() - 0.5) * 2;
                        blades.push({ startX, startY, cpX, cpY, endX, endY });
                    }
                    grassTufts.push({ blades, color: tuftColor }); // Store color with tuft
                }
            }
        }

        // Generates rocks
        function generateRocks() {
            rocks = [];
            const rockPadding = 30;
            for (let i = 0; i < NUM_ROCKS; i++) {
                let validPosition = false;
                let x, y;
                let attempts = 0;
                while (!validPosition && attempts < 50) {
                    x = Math.random() * (canvas.width - rockPadding * 2) + rockPadding;
                    y = Math.random() * (canvas.height - rockPadding * 2) + rockPadding;
                    let tooCloseToNest = distance(x, y, nest.x, nest.y) < MAX_NEST_MOUND_RADIUS / 2 + 30;
                    let tooCloseToOtherRock = false;
                    for(const rock of rocks){
                        if(distance(x,y, rock.x, rock.y) < rock.radius + rockPadding){
                            tooCloseToOtherRock = true;
                            break;
                        }
                    }
                    if (!tooCloseToNest && !tooCloseToOtherRock) {
                        validPosition = true;
                    }
                    attempts++;
                }
                if (validPosition) {
                    rocks.push(new Rock(x, y));
                }
            }
        }


        // Initializes or re-initializes the simulation
        function init() {
            if (gameLoopRequestId) {
                cancelAnimationFrame(gameLoopRequestId);
                gameLoopRequestId = null;
            }

            const containerElement = canvas.parentElement;
            if (!containerElement) {
                console.error("Canvas parent element not found.");
                canvas.width = 800; canvas.height = 450;
            } else {
                 const containerWidth = containerElement.clientWidth;
                 canvas.width = Math.max(300, containerWidth);
                 canvas.height = Math.max(200, containerWidth * (9 / 16));
            }

            nest.x = canvas.width / 2;
            nest.y = canvas.height / 2;
            nest.entranceRadius = NEST_ENTRANCE_RADIUS_BASE;
            nest.moundRadius = NEST_MOUND_RADIUS_BASE;

            generateGroundSpeckles();
            generateGrassTufts();
            generateRocks();

            ants = [];
            for (let i = 0; i < 7; i++) {
                ants.push(new Ant(nest.x + (Math.random()-0.5)*nest.entranceRadius, nest.y + (Math.random()-0.5)*nest.entranceRadius));
            }

            foodSources = [];
            spawnFoodSources(Math.floor(MAX_FOOD_SOURCES / 3));

            startTime = Date.now();
            lastFoodSpawnTime = Date.now();
            lastAntSpawnTime = Date.now();
            nest.food = 0;

            gameLoop();
        }

        // Spawns new food sources
        function spawnFoodSources(count, isManual = false, manualAmount = 0) {
            for (let i = 0; i < count; i++) {
                if (foodSources.length < MAX_FOOD_SOURCES) {
                    const padding = FOOD_RADIUS * 3;
                    let foodX, foodY;
                    let attempts = 0;
                    const currentMoundRadius = nest.moundRadius;

                    do {
                        if (isManual) {
                            const angle = Math.random() * Math.PI * 2;
                            const dist = currentMoundRadius + MANUAL_FEED_DISTANCE_MIN + Math.random() * (MANUAL_FEED_DISTANCE_MAX - MANUAL_FEED_DISTANCE_MIN);
                            foodX = nest.x + Math.cos(angle) * dist;
                            foodY = nest.y + Math.sin(angle) * dist;
                            foodX = Math.max(padding, Math.min(foodX, canvas.width - padding));
                            foodY = Math.max(padding, Math.min(foodY, canvas.height - padding));
                        } else {
                            const spawnableWidth = Math.max(0, canvas.width - padding * 2);
                            const spawnableHeight = Math.max(0, canvas.height - padding * 2);
                            foodX = Math.random() * spawnableWidth + padding;
                            foodY = Math.random() * spawnableHeight + padding;
                        }
                        attempts++;
                    } while (!isManual && distance(foodX, foodY, nest.x, nest.y) < currentMoundRadius * 1.5 && attempts < 20);

                    if (attempts < 20 || isManual) {
                        const amount = isManual ? manualAmount : undefined;
                        foodSources.push(new FoodSource(foodX, foodY, amount));
                    }
                }
            }
        }

        // Manages colony growth
        function manageColonyGrowth() {
            const currentTime = Date.now();
            if (currentTime - lastFoodSpawnTime > FOOD_SPAWN_INTERVAL) {
                spawnFoodSources(1);
                lastFoodSpawnTime = currentTime;
            }

            nest.moundRadius = Math.min(MAX_NEST_MOUND_RADIUS, NEST_MOUND_RADIUS_BASE + ants.length * NEST_MOUND_GROWTH_FACTOR);
            nest.entranceRadius = Math.min(NEST_ENTRANCE_RADIUS_BASE * 2, NEST_ENTRANCE_RADIUS_BASE + ants.length * (NEST_MOUND_GROWTH_FACTOR / 5));

            if (nest.food >= FOOD_REQUIRED_FOR_NEW_ANT && currentTime - lastAntSpawnTime > ANT_SPAWN_INTERVAL) {
                if (ants.length < MAX_ANT_POPULATION) {
                    nest.food -= FOOD_REQUIRED_FOR_NEW_ANT;
                    ants.push(new Ant(nest.x, nest.y));
                    lastAntSpawnTime = currentTime;
                }
            }
        }

        // Draws the ground texture
        function drawGround() {
            ctx.fillStyle = GROUND_COLOR_LIGHT;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = GROUND_COLOR_DARK;
            groundSpeckles.forEach(speckle => {
                ctx.beginPath();
                ctx.arc(speckle.x, speckle.y, speckle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draws grass tufts with varied colors
        function drawGrass() {
            ctx.lineWidth = 1.5;
            grassTufts.forEach(tuft => {
                ctx.strokeStyle = tuft.color; // Use the pre-assigned color for the tuft
                tuft.blades.forEach(blade => {
                    ctx.beginPath();
                    ctx.moveTo(blade.startX, blade.startY);
                    ctx.quadraticCurveTo(blade.cpX, blade.cpY, blade.endX, blade.endY);
                    ctx.stroke();
                });
            });
        }

        // Draws all rocks
        function drawRocks() {
            rocks.forEach(rock => rock.draw());
        }


        // Draws the nest
        function drawNest() {
            ctx.beginPath();
            ctx.arc(nest.x, nest.y, nest.moundRadius, 0, Math.PI * 2);
            ctx.fillStyle = NEST_MOUND_COLOR;
            ctx.fill();
            ctx.closePath();

            const numTunnels = ants.length === 0 ? 0 : Math.min(MAX_TUNNELS_VISIBLE, Math.floor((ants.length -1) / 10) + 1);
            if (numTunnels > 0 && nest.moundRadius > nest.entranceRadius + 5) {
                ctx.strokeStyle = TUNNEL_COLOR;
                ctx.lineWidth = Math.max(2.5, nest.moundRadius / 12);
                ctx.lineCap = 'round';

                for (let i = 0; i < numTunnels; i++) {
                    const staticSeed = i * 0.7;
                    const angleOffset = Math.sin(staticSeed * 2) * 0.25;
                    const lengthFactor = 0.65 + Math.cos(staticSeed * 3) * 0.25;
                    const angle = (i / numTunnels) * Math.PI * 2 + angleOffset + (Math.PI / numTunnels);
                    const tunnelLength = nest.moundRadius * lengthFactor * 0.85;

                    const startX = nest.x + Math.cos(angle) * (nest.entranceRadius * 1.1);
                    const startY = nest.y + Math.sin(angle) * (nest.entranceRadius * 1.1);
                    const endX = nest.x + Math.cos(angle) * Math.min(tunnelLength, nest.moundRadius - ctx.lineWidth/2);
                    const endY = nest.y + Math.sin(angle) * Math.min(tunnelLength, nest.moundRadius - ctx.lineWidth/2);

                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    const midX = (startX + endX) / 2 + Math.cos(angle + Math.PI/2) * (Math.sin(staticSeed*5) * nest.moundRadius * 0.04);
                    const midY = (startY + endY) / 2 + Math.sin(angle + Math.PI/2) * (Math.sin(staticSeed*5) * nest.moundRadius * 0.04);
                    ctx.quadraticCurveTo(midX, midY, endX, endY);
                    ctx.stroke();
                }
            }

            ctx.beginPath();
            ctx.arc(nest.x, nest.y, nest.entranceRadius, 0, Math.PI * 2);
            ctx.fillStyle = NEST_ENTRANCE_COLOR;
            ctx.fill();
            ctx.closePath();
        }

        // Main simulation loop
        function gameLoop() {
            drawGround();
            drawGrass();
            drawRocks();

            manageColonyGrowth();
            drawNest();

            foodSources = foodSources.filter(food => food.amount > 0);
            foodSources.forEach(food => food.draw());

            ants.forEach(ant => {
                ant.update();
                ant.draw();
            });

            antCountDisplay.textContent = ants.length;
            foodAtNestDisplay.textContent = nest.food;
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            elapsedTimeDisplay.textContent = `${elapsedSeconds}s`;

            gameLoopRequestId = requestAnimationFrame(gameLoop);
        }

        // Handles window resize event
        function handleWindowResize() {
            init();
        }
        window.addEventListener('resize', handleWindowResize);

        // Event listener for the "Feed Colony" button
        feedColonyButton.addEventListener('click', () => {
            if (foodSources.length < MAX_FOOD_SOURCES) {
                spawnFoodSources(1, true, MANUAL_FEED_AMOUNT);
            } else {
                console.log("Max food sources reached. Cannot add more food manually now.");
            }
        });

        // Start the simulation
        init();
    </script>
