<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator Content</title>
<style>
    * { box-sizing: border-box; }
    body {
        margin: 0;
        padding: 10px; /* Add some padding around the calculator */
        height: 100vh; /* Full iframe height */
        background-color: #ece9d8; /* Standard XP window background */
        font-family: Tahoma, sans-serif;
        display: flex;
        align-items: center;    /* Vertically center */
        justify-content: center; /* Horizontally center */
        overflow: hidden; /* Prevent scrollbars on body */
    }
    #calc-body { /* New wrapper for the calculator itself */
        width: 210px; /* Original compact width */
        height: 260px; /* Original compact height */
        border: 1px solid #666;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        background-color: #d4d0c8; /* Calculator body color */
        padding: 10px;
        display: flex;
        flex-direction: column;
    }
    #calc-display {
        width: 100%;
        margin-bottom: 8px; /* Increased margin */
        padding: 8px 5px;   /* Increased padding */
        text-align: right;
        font-size: 20px;    /* Larger display font */
        background-color: #c0dcc0; /* Classic green display */
        border: 1px inset #777;
        box-sizing: border-box;
        flex-shrink: 0;
        height: 40px; /* Fixed height for display */
    }
     .calc-buttons {
         display: grid;
         grid-template-columns: repeat(4, 1fr);
         gap: 4px; /* Slightly increased gap */
         flex-grow: 1; /* Buttons fill remaining space in #calc-body */
      }
     .calc-buttons button {
         padding: 5px;
         font-size: 16px; /* Larger button font */
         cursor: pointer;
         background-color: #e0e0e0; /* Lighter button background */
         border: 1px outset #f0f0f0;
         height: 100%;
         display: flex;
         align-items: center;
         justify-content: center;
         font-weight: bold;
      }
     .calc-buttons button:active { border-style: inset; background-color: #c0c0c0; }
     .calc-op { background-color: #c0d8f0; } /* Light blue for operators */
     .calc-eq { background-color: #f0b0a0; } /* Orange-ish for equals */
     .calc-c { background-color: #f0a0a0; } /* Red-ish for clear */
</style>
</head>
<body>
     <div id="calc-body">
         <input type="text" id="calc-display" readonly value="0">
         <div class="calc-buttons">
             <button onclick="calcClear()" class="calc-c">C</button>
             <button onclick="calcInput('/')" class="calc-op">/</button>
             <button onclick="calcInput('*')" class="calc-op">*</button>
             <button onclick="calcInput('-')" class="calc-op">-</button>

             <button onclick="calcInput('7')">7</button>
             <button onclick="calcInput('8')">8</button>
             <button onclick="calcInput('9')">9</button>
             <button onclick="calcInput('+')" class="calc-op" style="grid-row: span 2;">+</button>

             <button onclick="calcInput('4')">4</button>
             <button onclick="calcInput('5')">5</button>
             <button onclick="calcInput('6')">6</button>

             <button onclick="calcInput('1')">1</button>
             <button onclick="calcInput('2')">2</button>
             <button onclick="calcInput('3')">3</button>
             <button onclick="calcEquals()" class="calc-eq" style="grid-row: span 2;">=</button>

             <button onclick="calcInput('0')" style="grid-column: span 2;">0</button>
             <button onclick="calcInput('.')">.</button>
         </div>
    </div>

     <script>
        // Calculator JavaScript logic remains the same as before.
        const calcDisplay = document.getElementById('calc-display');
        let currentCalcInput = '0', calcOperator = null, prevCalcInput = null, resetCalcDisplay = false;

        function calcClear() { currentCalcInput = '0'; calcOperator = null; prevCalcInput = null; resetCalcDisplay = false; updateCalcDisplay(); }
        function updateCalcDisplay() { calcDisplay.value = currentCalcInput; }
        function calcInput(val) {
            if (resetCalcDisplay && !['+', '-', '*', '/'].includes(val)) { currentCalcInput = '0'; resetCalcDisplay = false; }
            if (!isNaN(val) || val === '.') {
                if (val === '.' && currentCalcInput.includes('.')) return;
                currentCalcInput = (currentCalcInput === '0' && val !== '.') ? val : (currentCalcInput.length < 15 ? currentCalcInput + val : currentCalcInput);
            } else if (['+', '-', '*', '/'].includes(val)) {
                if (calcOperator && prevCalcInput !== null && !resetCalcDisplay) calcEquals(); // Chain operations if not just after an operator
                prevCalcInput = currentCalcInput; calcOperator = val; resetCalcDisplay = true;
            }
            updateCalcDisplay();
        }
        function calcEquals() {
            if (!calcOperator || prevCalcInput === null || resetCalcDisplay) { // Don't calculate if equals pressed repeatedly or no second operand
                if (resetCalcDisplay && !calcOperator) { /* Do nothing if just reset and no new op */ }
                return;
            }
            let res; const prev = parseFloat(prevCalcInput), curr = parseFloat(currentCalcInput);
            try {
                switch(calcOperator) {
                    case '+': res = prev + curr; break; case '-': res = prev - curr; break;
                    case '*': res = prev * curr; break; case '/': if (curr === 0) { alert("Cannot divide by zero"); calcClear(); return; } res = prev / curr; break;
                    default: return;
                }
                currentCalcInput = String(parseFloat(res.toPrecision(12))).slice(0, 15);
                // Don't reset prevCalcInput or operator here if you want to allow continuous operations like 2+2=4+2=6
                // For classic calc, we reset:
                calcOperator = null; prevCalcInput = null;
                resetCalcDisplay = true;
                updateCalcDisplay();
            } catch (e) { alert("Calculation Error"); calcClear(); }
        }
        updateCalcDisplay(); // Initial display

        // --- Cleanup Function (Stub, as Calculator has no active loops/listeners to clear) ---
        function cleanupGame() {
            console.log("[Calculator] cleanupGame called (no active processes to stop).");
        }

        // --- Event listener for messages from parent (for cleanup) ---
        window.addEventListener('message', (event) => {
            console.log(`[Calculator] Message received from parent. Data: "${event.data}", Origin: "${event.origin}"`);
            if (event.data === 'cleanup') {
                cleanupGame();
            }
        });
        window.focus();
     </script>
</body>
</html>
