<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Road Hopper</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #FFF;
        }
        #game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 390px; /* Canvas width */
            margin-bottom: 10px;
            font-size: 12px; 
            padding: 0 5px;
            box-sizing: border-box;
        }
        #gameCanvas {
            background-color: #000;
            border: 2px solid #FFFF00; 
            box-shadow: 0 0 10px #FFFF00;
            display: block;
            outline: none; /* Remove default focus outline */
        }
        #controls-info {
            margin-top: 10px;
            font-size: 10px;
            text-align: center;
        }
        #startMessage, #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #FFFF00;
            background-color: rgba(0,0,0,0.85);
            padding: 20px;
            border: 2px solid #FFFF00;
            z-index: 100;
            cursor: pointer;
            line-height: 1.5;
        }
        #gameOverMessage {
            display: none;
            cursor: default;
        }
        #gameOverMessage button {
            display: block;
            margin: 15px auto 0;
            padding: 8px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            background-color: #FFFF00;
            color: #000;
            border: 2px solid #FFF;
            cursor: pointer;
        }
        #gameOverMessage button:hover {
            background-color: #FFF;
            border-color: #FFFF00;
        }
    </style>
</head>
<body>
    <div id="game-header">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">3</span></div> 
    </div>
    <canvas id="gameCanvas" tabindex="0"></canvas>
    <div id="controls-info">
        Use Arrow Keys to Move
    </div>

    <div id="startMessage">
        <p>ROAD HOPPER</p>
        <p style="font-size: 10px;">Click or Press ENTER</p>
        <p style="font-size: 10px;">to Start</p>
    </div>
    <div id="gameOverMessage">
        <p>GAME OVER</p>
        <p style="font-size:12px;">Final Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const startMessage = document.getElementById('startMessage');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        const GRID_SIZE = 30; 
        const NUM_COLS = 13; 
        const NUM_ROWS = 14; 

        canvas.width = NUM_COLS * GRID_SIZE;
        canvas.height = NUM_ROWS * GRID_SIZE;

        let player;
        const PLAYER_COLOR_BODY = '#34A853'; 
        const PLAYER_COLOR_EYES = '#FFFFFF';
        const PLAYER_COLOR_PUPILS = '#000000';
        const PLAYER_INVINCIBILITY_DURATION = 1.5; 
        const PLAYER_BLINK_INTERVAL = 0.1; 


        let lanes = [];
        const SAFE_COLOR = '#A0A0A0'; 
        const ROAD_COLOR = '#4A4A4A';
        const WATER_COLOR = '#4682B4'; 
        const WATER_HIGHLIGHT_COLOR = '#5F9EA0'; 
        const GOAL_COLOR = '#90EE90'; 
        const GOAL_REACHED_COLOR = '#3CB371'; 

        let score = 0;
        let lives = 3; 
        let gameRunning = false;
        let animationFrameId;
        let goalsReached = Array(MAX_GOALS).fill(false);
        const MAX_GOALS = 3; 
        let lastFrameTime = 0;

        function Player(x, y) {
            this.x = x; 
            this.y = y; 
            this.width = GRID_SIZE * 0.7;
            this.height = GRID_SIZE * 0.7;
            this.onLog = null; 
            this.facing = 'up'; 
            this.invincible = false;
            this.invincibilityTimer = 0;
            this.blinkOn = true; 
            this.blinkCycleTimer = 0;

            this.draw = function() {
                if (this.invincible && !this.blinkOn) return; 

                ctx.fillStyle = PLAYER_COLOR_BODY;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width / 2, this.height / 2.2, 0, 0, Math.PI * 2);
                ctx.fill();

                const eyeRadius = this.width * 0.15;
                const eyeOffsetX = this.width * 0.25;
                let eyeOffsetY = -this.height * 0.2; 
                if (this.facing === 'down') eyeOffsetY = this.height * 0.15;
                
                ctx.fillStyle = PLAYER_COLOR_EYES;
                ctx.beginPath(); ctx.arc(this.x - eyeOffsetX, this.y + eyeOffsetY, eyeRadius, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(this.x + eyeOffsetX, this.y + eyeOffsetY, eyeRadius, 0, Math.PI * 2); ctx.fill();

                ctx.fillStyle = PLAYER_COLOR_PUPILS;
                const pupilRadius = eyeRadius * 0.5;
                let pDX = 0, pDY = 0;
                if(this.facing === 'left') pDX = -pupilRadius * 0.5; else if(this.facing === 'right') pDX = pupilRadius * 0.5;
                if(this.facing === 'up' && this.facing !== 'down') pDY = -pupilRadius * 0.5;
                
                ctx.beginPath(); ctx.arc(this.x - eyeOffsetX + pDX, this.y + eyeOffsetY + pDY, pupilRadius, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(this.x + eyeOffsetX + pDX, this.y + eyeOffsetY + pDY, pupilRadius, 0, Math.PI * 2); ctx.fill();
            };

            this.update = function(deltaTime) { 
                if (this.invincibilityTimer > 0) {
                    this.invincibilityTimer -= deltaTime;
                    this.blinkCycleTimer += deltaTime;
                    if (this.blinkCycleTimer >= PLAYER_BLINK_INTERVAL) {
                        this.blinkOn = !this.blinkOn;
                        this.blinkCycleTimer = 0;
                    }
                    if (this.invincibilityTimer <= 0) {
                        this.invincible = false; this.blinkOn = true; 
                    }
                } else {
                    this.invincible = false; this.blinkOn = true;
                }
            };

            this.move = function(dx, dy) { 
                if (!gameRunning) return;
                if (dx === 1) this.facing = 'right'; else if (dx === -1) this.facing = 'left';
                else if (dy === 1) this.facing = 'down'; else if (dy === -1) this.facing = 'up';

                const targetX = this.x + dx * GRID_SIZE; const targetY = this.y + dy * GRID_SIZE;
                if (targetX - this.width / 2 < 0 || targetX + this.width / 2 > canvas.width ||
                    targetY - this.height / 2 < 0 || targetY + this.height / 2 > canvas.height) return; 
                this.x = targetX; this.y = targetY; 
                this.onLog = null; checkLaneInteraction(); 
            };

            this.activateInvincibility = function(duration) {
                this.invincible = true; this.invincibilityTimer = duration;
                this.blinkOn = true; this.blinkCycleTimer = 0;
            };
        }

        function createLane(y, type, speed, direction, itemConfigs) {
            const lane = { y: y * GRID_SIZE, height: GRID_SIZE, type, speed, direction, items: [] };
            let currentX = (direction === 1) ? -GRID_SIZE * 3 : canvas.width + GRID_SIZE * 2; 
            itemConfigs.forEach(config => {
                const itemWidth = config.widthRatio * GRID_SIZE;
                if (direction === 1) currentX += config.spacingRatio * GRID_SIZE;
                else currentX -= (itemWidth + config.spacingRatio * GRID_SIZE);
                lane.items.push({ x: (direction === 1) ? currentX : currentX - itemWidth, width: itemWidth, color: config.color, itemType: config.itemType, bodyColor: config.bodyColor || config.color, cabinColor: config.cabinColor, wheelColor: config.wheelColor || '#333'});
                currentX = (direction === 1) ? currentX + itemWidth : currentX - itemWidth;
            });
            return lane;
        }
        
        function initializeLanes() {
            lanes = []; goalsReached = Array(MAX_GOALS).fill(false);
            lanes.push({ y: (NUM_ROWS - 1) * GRID_SIZE, height: GRID_SIZE, type: 'grass', items: [] });
            lanes.push(createLane(NUM_ROWS - 2, 'road', 1.5, 1, [{widthRatio: 1.8, spacingRatio: 3, color: '#C0C0C0', itemType: 'car', wheelColor: '#222'}, {widthRatio: 2.2, spacingRatio: 4, color: '#B22222', itemType: 'truck', bodyColor: '#B22222', cabinColor: '#8B0000', wheelColor: '#111'}]));
            lanes.push(createLane(NUM_ROWS - 3, 'road', 2, -1, [{widthRatio: 1.5, spacingRatio: 2.5, color: '#FFD700', itemType: 'car', wheelColor: '#222'}, {widthRatio: 1.6, spacingRatio: 3, color: '#4682B4', itemType: 'car', wheelColor: '#222'}]));
            lanes.push(createLane(NUM_ROWS - 4, 'road', 1, 1, [{widthRatio: 2.8, spacingRatio: 3.5, color: '#228B22', itemType: 'truck', bodyColor: '#228B22', cabinColor: '#006400', wheelColor: '#111'}, {widthRatio: 1.7, spacingRatio: 4, color: '#8A2BE2', itemType: 'car', wheelColor: '#222'}]));
            lanes.push(createLane(NUM_ROWS - 5, 'road', 2.5, -1, [{widthRatio: 1.6, spacingRatio: 2, color: '#FF69B4', itemType: 'car', wheelColor: '#222'}, {widthRatio: 1.5, spacingRatio: 2.5, color: '#FFA500', itemType: 'car', wheelColor: '#222'}]));
            lanes.push(createLane(NUM_ROWS - 6, 'road', 1.8, 1, [{widthRatio: 1.9, spacingRatio: 3, color: '#D2B48C', itemType: 'car', wheelColor: '#222'}]));
            lanes.push({ y: (NUM_ROWS - 7) * GRID_SIZE, height: GRID_SIZE, type: 'grass', items: [] });
            lanes.push(createLane(NUM_ROWS - 8, 'river', 1.2, -1, [{widthRatio: 3, spacingRatio: 2, color: '#8B4513', itemType: 'log'}, {widthRatio: 4, spacingRatio: 2.5, color: '#A0522D', itemType: 'log'}]));
            lanes.push(createLane(NUM_ROWS - 9, 'river', 1.8, 1, [{widthRatio: 1.8, spacingRatio: 1.5, color: '#2E8B57', itemType: 'turtle'}, {widthRatio: 1.8, spacingRatio: 1.5, color: '#2E8B57', itemType: 'turtle'}]));
            lanes.push(createLane(NUM_ROWS - 10, 'river', 1.5, -1, [{widthRatio: 5, spacingRatio: 2, color: '#8B4513', itemType: 'log'}]));
            lanes.push(createLane(NUM_ROWS - 11, 'river', 2, 1, [{widthRatio: 2.2, spacingRatio: 2, color: '#2E8B57', itemType: 'turtle'}, {widthRatio: 2.2, spacingRatio: 2, color: '#2E8B57', itemType: 'turtle'}]));
            lanes.push(createLane(NUM_ROWS - 12, 'river', 1, -1, [{widthRatio: 3.5, spacingRatio: 1.5, color: '#A0522D', itemType: 'log'}, {widthRatio: 2.5, spacingRatio: 2, color: '#8B4513', itemType: 'log'}]));
            lanes.push({ y: 0 * GRID_SIZE, height: GRID_SIZE, type: 'goal', items: createGoalItems() });
        }
        
        function createGoalItems() {
            const goalItems = []; const goalWidth = GRID_SIZE * 1.2; 
            const spacing = (canvas.width - (MAX_GOALS * goalWidth)) / (MAX_GOALS + 1);
            for (let i = 0; i < MAX_GOALS; i++) {
                goalItems.push({x: spacing * (i + 1) + goalWidth * i + goalWidth / 2, y: GRID_SIZE / 2, radius: goalWidth * 0.4, reached: false, id: i });
            }
            return goalItems;
        }

        function initGame() {
            console.log("Attempting to initialize game (initGame called)"); // DEBUG
            score = 0; lives = 3; 
            updateDisplay(); 
            initializeLanes(); 
            player = new Player(canvas.width / 2, (NUM_ROWS - 0.5) * GRID_SIZE); 
            player.activateInvincibility(PLAYER_INVINCIBILITY_DURATION); 

            startMessage.style.display = 'none';
            gameOverMessage.style.display = 'none';
            
            canvas.focus(); // Explicitly focus the canvas
            
            gameRunning = true; // Set gameRunning to true *before* starting loop
            console.log("Game running set to true"); // DEBUG

            lastFrameTime = performance.now(); 
            if(animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                console.log("Cleared previous animation frame"); // DEBUG
            }
            animationFrameId = null; // Ensure it's null before new request
            
            console.log("Requesting new animation frame"); // DEBUG
            animationFrameId = requestAnimationFrame(gameLoop);
            console.log("initGame finished, animationFrameId:", animationFrameId); // DEBUG
        }

        function drawLanes() {
            lanes.forEach(lane => {
                let lc = '#000'; if (lane.type === 'grass') lc = SAFE_COLOR; else if (lane.type === 'road') lc = ROAD_COLOR; else if (lane.type === 'river') lc = WATER_COLOR; else if (lane.type === 'goal') lc = SAFE_COLOR; 
                ctx.fillStyle = lc; ctx.fillRect(0, lane.y, canvas.width, lane.height);
                if (lane.type === 'river') {
                    ctx.strokeStyle = WATER_HIGHLIGHT_COLOR; ctx.lineWidth = 2;
                    for (let i=0; i<5; i++) { const yOff = lane.y + (i*GRID_SIZE/5) + Math.sin(Date.now()/200+i)*2; ctx.beginPath(); ctx.moveTo(0,yOff); ctx.lineTo(canvas.width,yOff); ctx.stroke(); }
                }
                lane.items.forEach(it => {
                    if (lane.type === 'goal') { 
                         ctx.fillStyle = it.reached ? GOAL_REACHED_COLOR : GOAL_COLOR; ctx.beginPath(); ctx.arc(it.x, lane.y + lane.height/2, it.radius, 0, Math.PI*2); ctx.fill();
                         if(!it.reached){ ctx.fillStyle = '#FFC0CB'; ctx.beginPath(); ctx.arc(it.x, lane.y + lane.height/2, it.radius*0.3,0,Math.PI*2); ctx.fill(); }
                    } else if (it.itemType === 'car') drawCar(it.x, lane.y+GRID_SIZE*0.1, it.width, GRID_SIZE*0.8, it.color, it.wheelColor);
                    else if (it.itemType === 'truck') drawTruck(it.x, lane.y+GRID_SIZE*0.05, it.width, GRID_SIZE*0.9, it.bodyColor, it.cabinColor, it.wheelColor);
                    else if (it.itemType === 'log') drawLog(it.x, lane.y+GRID_SIZE*0.2, it.width, GRID_SIZE*0.6, it.color);
                    else if (it.itemType === 'turtle') drawTurtle(it.x+it.width/2, lane.y+GRID_SIZE/2, it.width*0.4, it.color);
                });
            });
        }

        function drawCar(x,y,w,h,c,wc){const bH=h*0.6,rH=h*0.4,wR=h*0.15;ctx.fillStyle=c;ctx.fillRect(x,y+rH,w,bH);ctx.beginPath();ctx.moveTo(x+w*0.1,y+rH);ctx.lineTo(x+w*0.2,y);ctx.lineTo(x+w*0.8,y);ctx.lineTo(x+w*0.9,y+rH);ctx.closePath();ctx.fill();ctx.fillStyle="rgba(0,0,0,0.3)";ctx.fillRect(x+w*0.22,y+h*0.05,w*0.25,h*0.25);ctx.fillRect(x+w*0.53,y+h*0.05,w*0.25,h*0.25);ctx.fillStyle=wc;ctx.beginPath();ctx.arc(x+w*0.25,y+rH+bH-wR,wR,0,Math.PI*2);ctx.fill();ctx.beginPath();ctx.arc(x+w*0.75,y+rH+bH-wR,wR,0,Math.PI*2);ctx.fill();}
        function drawTruck(x,y,w,h,bc,cc,wc){const cW=w*0.3,tW=w*0.65,cH=h*0.7,tH=h*0.8,wR=h*0.12;ctx.fillStyle=bc;ctx.fillRect(x+cW+w*0.05,y+(h-tH),tW,tH);ctx.fillStyle=cc;ctx.fillRect(x,y+(h-cH),cW,cH);ctx.beginPath();ctx.moveTo(x,y+(h-cH));ctx.lineTo(x+cW*0.1,y+(h-cH)-h*0.1);ctx.lineTo(x+cW*0.9,y+(h-cH)-h*0.1);ctx.lineTo(x+cW,y+(h-cH));ctx.closePath();ctx.fill();ctx.fillStyle="rgba(0,0,0,0.3)";ctx.fillRect(x+cW*0.15,y+(h-cH)+cH*0.1,cW*0.7,cH*0.3);ctx.fillStyle=wc;ctx.beginPath();ctx.arc(x+cW*0.3,y+h-wR,wR,0,Math.PI*2);ctx.fill();ctx.beginPath();ctx.arc(x+cW+w*0.15,y+h-wR,wR,0,Math.PI*2);ctx.fill();ctx.beginPath();ctx.arc(x+cW+w*0.45,y+h-wR,wR,0,Math.PI*2);ctx.fill();}
        function drawLog(x,y,w,h,c){ctx.fillStyle=c;const r=h/2;ctx.beginPath();ctx.moveTo(x+r,y);ctx.lineTo(x+w-r,y);ctx.arcTo(x+w,y,x+w,y+r,r);ctx.lineTo(x+w,y+h-r);ctx.arcTo(x+w,y+h,x+w-r,y+h,r);ctx.lineTo(x+r,y+h);ctx.arcTo(x,y+h,x,y+h-r,r);ctx.lineTo(x,y+r);ctx.arcTo(x,y,x+r,y,r);ctx.closePath();ctx.fill();ctx.strokeStyle='rgba(0,0,0,0.2)';ctx.lineWidth=1;for(let i=0;i<5;i++){ctx.beginPath();ctx.moveTo(x+Math.random()*w,y);ctx.lineTo(x+Math.random()*w,y+h);ctx.stroke();}}
        function drawTurtle(cX,cY,r,c){ctx.fillStyle=c;ctx.beginPath();ctx.arc(cX,cY,r,0,Math.PI*2);ctx.fill();ctx.strokeStyle='#004000';ctx.lineWidth=1;ctx.beginPath();ctx.arc(cX,cY,r*0.8,0,Math.PI*2);ctx.stroke();ctx.beginPath();ctx.moveTo(cX-r*0.8,cY);ctx.lineTo(cX+r*0.8,cY);ctx.moveTo(cX,cY-r*0.8);ctx.lineTo(cX,cY+r*0.8);ctx.stroke();ctx.fillStyle='#6B8E23';ctx.beginPath();ctx.arc(cX+r*0.8,cY,r*0.4,0,Math.PI*2);ctx.fill();}

        function updateLanes() {lanes.forEach(l=>{if(l.type==='road'||l.type==='river'){l.items.forEach(it=>{it.x+=l.speed*l.direction;if(l.direction===1&&it.x>canvas.width+GRID_SIZE){it.x=-it.width-Math.random()*GRID_SIZE*3-GRID_SIZE*2;}else if(l.direction===-1&&it.x+it.width<-GRID_SIZE){it.x=canvas.width+Math.random()*GRID_SIZE*3+GRID_SIZE;}});}});}
        
        function checkLaneInteraction() {
            if (!player) return; const pLI=Math.floor(player.y/GRID_SIZE); if(pLI<0||pLI>=lanes.length){if(!player.invincible)playerDeath();return;} const cL=lanes[pLI]; player.onLog=null; 
            if(cL.type==='road'){cL.items.forEach(v=>{if(player.x+player.width/2>v.x&&player.x-player.width/2<v.x+v.width&&player.y+player.height/2>cL.y+GRID_SIZE*0.1&&player.y-player.height/2<cL.y+GRID_SIZE*0.9){if(!player.invincible)playerDeath();}});}
            else if(cL.type==='river'){let oS=false;cL.items.forEach(p=>{if(player.x+player.width/2>p.x&&player.x-player.width/2<p.x+p.width&&player.y+player.height/2>cL.y+GRID_SIZE*0.1&&player.y-player.height/2<cL.y+GRID_SIZE*0.9){oS=true;player.onLog=p;}});if(!oS&&!player.invincible)playerDeath();}
            else if(cL.type==='goal'){cL.items.forEach(g=>{if(!g.reached&&distBetweenPoints(player.x,player.y,g.x,cL.y+cL.height/2)<g.radius+player.width/2){g.reached=true;score+=100;player.x=canvas.width/2;player.y=(NUM_ROWS-0.5)*GRID_SIZE;player.onLog=null;player.activateInvincibility(PLAYER_INVINCIBILITY_DURATION*0.5);checkLevelComplete();}});}}
        
        function checkLevelComplete() {if(lanes.find(l=>l.type==='goal').items.every(g=>g.reached)){score+=500;updateDisplay();alert("YOU MADE IT! Next Round!");initGame();}}
        function playerDeath() {if(player.invincible&&lives>0)return;lives--;updateDisplay();if(lives<=0){gameOver();}else{player.x=canvas.width/2;player.y=(NUM_ROWS-0.5)*GRID_SIZE;player.onLog=null;player.facing='up';player.activateInvincibility(PLAYER_INVINCIBILITY_DURATION);}}
        function updatePlayerPositionWithLog() {if(player&&player.onLog&&gameRunning){const lL=lanes[Math.floor(player.y/GRID_SIZE)];if(lL&&lL.type==='river'){player.x+=lL.speed*lL.direction;if(player.x+player.width/2<0||player.x-player.width/2>canvas.width){if(!player.invincible)playerDeath();else{player.x=player.onLog.x+player.onLog.width/2;}}}}}}

        function gameLoop(currentTime) {
            if (!gameRunning) {cancelAnimationFrame(animationFrameId);animationFrameId=null;return;}
            const dT=(currentTime-lastFrameTime)/1000;lastFrameTime=currentTime;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            if(player)player.update(dT);updateLanes();updatePlayerPositionWithLog();
            drawLanes();if(player)player.draw();
            updateDisplay();animationFrameId=requestAnimationFrame(gameLoop);
        }
        
        function updateDisplay(){scoreDisplay.textContent=score;livesDisplay.textContent=lives;}
        function gameOver(){gameRunning=false;finalScoreDisplay.textContent=score;gameOverMessage.style.display='block';startMessage.style.display='none';}
        function distBetweenPoints(x1,y1,x2,y2){return Math.sqrt(Math.pow(x2-x1,2)+Math.pow(y2-y1,2));}

        window.addEventListener('keydown',(e)=>{
            // console.log("Keydown:", e.key, "Game Running:", gameRunning, "Start Msg Display:", startMessage.style.display); // Original DEBUG
            if (!gameRunning && (e.key === 'Enter' || e.code === 'Space') && startMessage.style.display !== 'none') {
                console.log("Attempting to start game via keydown..."); // DEBUG
                initGame();
                e.preventDefault(); 
                return; 
            }
            if(!gameRunning||!player)return;let dx=0,dy=0;
            switch(e.key){case 'ArrowUp':case 'w':dy=-1;e.preventDefault();break;case 'ArrowDown':case 's':dy=1;e.preventDefault();break;case 'ArrowLeft':case 'a':dx=-1;e.preventDefault();break;case 'ArrowRight':case 'd':dx=1;e.preventDefault();break;}
            if(dx!==0||dy!==0){player.move(dx,dy);}});
        
        startMessage.addEventListener('click',()=>{
            console.log("Start message clicked. Game Running:", gameRunning, "Start Msg Display:", startMessage.style.display); // DEBUG
            if(!gameRunning && startMessage.style.display !== 'none'){
                console.log("Attempting to start game via click..."); // DEBUG
                canvas.focus(); // Ensure canvas has focus on click start
                initGame();
            }
        });
        restartButton.addEventListener('click',()=>{gameOverMessage.style.display='none';lives=3;score=0;updateDisplay();startMessage.style.display='block';});

        window.addEventListener('resize',()=>{/*Canvas size fixed*/});setupCanvas();updateDisplay();
        window.cleanupGame=()=>{console.log("Road Hopper cleanup called.");gameRunning=false;if(animationFrameId){cancelAnimationFrame(animationFrameId);animationFrameId=null;}};
    </script>
</body>
</html>
