<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Road Hopper - Debug Movement</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #FFF;
        }
        #game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 390px; /* Canvas width */
            margin-bottom: 10px;
            font-size: 12px; 
            padding: 0 5px;
            box-sizing: border-box;
        }
        #gameCanvas {
            background-color: #000;
            border: 2px solid #FFFF00; 
            box-shadow: 0 0 10px #FFFF00;
            display: block;
        }
        #controls-info {
            margin-top: 10px;
            font-size: 10px;
            text-align: center;
        }
        #startMessage, #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #FFFF00;
            background-color: rgba(0,0,0,0.85);
            padding: 20px;
            border: 2px solid #FFFF00;
            z-index: 100;
            cursor: pointer;
            line-height: 1.5;
        }
        #gameOverMessage {
            display: none;
            cursor: default;
        }
        #gameOverMessage button {
            display: block;
            margin: 15px auto 0;
            padding: 8px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            background-color: #FFFF00;
            color: #000;
            border: 2px solid #FFF;
            cursor: pointer;
        }
        #gameOverMessage button:hover {
            background-color: #FFF;
            border-color: #FFFF00;
        }
    </style>
</head>
<body>
    <div id="game-header">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">0</span></div>
    </div>
    <canvas id="gameCanvas" tabindex="0"></canvas>
    <div id="controls-info">
        Use Arrow Keys to Move
    </div>

    <div id="startMessage">
        <p>ROAD HOPPER</p>
        <p style="font-size: 10px;">Click or Press ENTER</p>
        <p style="font-size: 10px;">to Start</p>
    </div>
    <div id="gameOverMessage">
        <p>GAME OVER</p>
        <p style="font-size:12px;">Final Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>

        const ctx = canvas.getContext('2d');

        const livesDisplay = document.getElementById('lives');

        const gameOverMessage = document.getElementById('gameOverMessage');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        const GRID_SIZE = 30; 
        const NUM_COLS = 13; 
        const NUM_ROWS = 14; 

        canvas.width = NUM_COLS * GRID_SIZE;
        canvas.height = NUM_ROWS * GRID_SIZE;

        const PLAYER_COLOR_EYES = '#FFFFFF';
        const PLAYER_COLOR_PUPILS = '#000000';

        const ROAD_COLOR = '#4A4A4A';
        const WATER_COLOR = '#4682B4';

        const GOAL_COLOR = '#90EE90'; 
        const GOAL_REACHED_COLOR = '#3CB371'; 

        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let animationFrameId;
        let goalsReached = [false, false, false, false, false]; 
        const MAX_GOALS = 3; 

        function Player(x, y) {
            this.x = x; // Center X
            this.y = y; // Center Y
            this.width = GRID_SIZE * 0.7;
            this.height = GRID_SIZE * 0.7;
            this.onLog = null; 
            this.facing = 'up'; 

            this.draw = function() {
                ctx.fillStyle = PLAYER_COLOR_BODY;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width / 2, this.height / 2.2, 0, 0, Math.PI * 2);
                ctx.fill();

                const eyeRadius = this.width * 0.15;
                const eyeOffsetX = this.width * 0.25;
                let eyeOffsetY = -this.height * 0.2; 

                if (this.facing === 'down') {
                    eyeOffsetY = this.height * 0.15;
                }

                ctx.fillStyle = PLAYER_COLOR_EYES;
                ctx.beginPath();
                ctx.arc(this.x - eyeOffsetX, this.y + eyeOffsetY, eyeRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + eyeOffsetX, this.y + eyeOffsetY, eyeRadius, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = PLAYER_COLOR_PUPILS;
                const pupilRadius = eyeRadius * 0.5;
                let pupilDirectionX = 0;
                let pupilDirectionY = 0;

                if(this.facing === 'left') pupilDirectionX = -pupilRadius * 0.5;
                if(this.facing === 'right') pupilDirectionX = pupilRadius * 0.5;
                if(this.facing === 'up' && this.facing !== 'down') pupilDirectionY = -pupilRadius * 0.5;
                
                ctx.beginPath();
                ctx.arc(this.x - eyeOffsetX + pupilDirectionX, this.y + eyeOffsetY + pupilDirectionY, pupilRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + eyeOffsetX + pupilDirectionX, this.y + eyeOffsetY + pupilDirectionY, pupilRadius, 0, Math.PI * 2);
                ctx.fill();
            };

            this.move = function(dx, dy) { 
                if (!gameRunning) return;
                
                if (dx === 1) this.facing = 'right';
                else if (dx === -1) this.facing = 'left';
                else if (dy === 1) this.facing = 'down';
                else if (dy === -1) this.facing = 'up';

                const targetX = this.x + dx * GRID_SIZE;
                const targetY = this.y + dy * GRID_SIZE;

                if (targetX - this.width / 2 < 0 || targetX + this.width / 2 > canvas.width ||
                    targetY - this.height / 2 < 0 || targetY + this.height / 2 > canvas.height) {
                    return; 
                }
                this.x = targetX;
                this.y = targetY; 
                this.onLog = null; 
                checkLaneInteraction(); 
            };
        }
