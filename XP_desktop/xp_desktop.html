        #memory-icon { top: 130px; left: 210px; } #memory-icon::before { content: 'üß†'; background-color: #ffcc99; font-size: 38px;}
        #snake-icon { top: 230px; left: 210px; } #snake-icon::before { content: 'üêç'; background-color: #90ee90; font-size: 38px;}

        /* Taskbar */
        #taskbar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 30px;
            background: linear-gradient(to bottom, #245edc, #3f8cf5); border-top: 1px solid #6aa2f7;
            display: flex; align-items: center; padding: 0 5px; z-index: 10000;
        }
        #start-button {
            background: linear-gradient(to bottom, #5bde5b, #3aa53a); border: 1px outset #4caf4c; color: white;
            font-weight: bold; font-style: italic; padding: 2px 15px; border-radius: 3px; cursor: pointer;
            text-shadow: 1px 1px 1px #333; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 14px;
        }
        #start-button:active { background: linear-gradient(to top, #5bde5b, #3aa53a); border-style: inset; }
        #clock {
            margin-left: auto; background-color: #6aa2f7; border: 1px inset #3f8cf5;
            color: white; padding: 2px 8px; font-size: 12px; border-radius: 2px;
        }

        /* Windows (General Frame Styles) */
        .window {
            position: absolute; border: 1px solid #005cbf; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            background-color: #ece9d8; display: none; /* Initially hidden */
            overflow: hidden; border-radius: 5px 5px 0 0;
            min-width: 200px; min-height: 150px;
            width: 400px; height: 300px;
            top: 50px; left: 150px;
        }
        .title-bar {
            background: linear-gradient(to bottom, #005cbf, #0053a8); color: white; padding: 3px 5px;
            font-weight: bold; font-size: 13px; cursor: move; display: flex; align-items: center; height: 24px;
        }
        .title-bar-text { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-left: 3px; }
        .window-buttons { display: flex; }
        .window-button {
            width: 18px; height: 18px; border: 1px outset #ccc; margin-left: 2px; cursor: pointer;
            font-weight: bold; font-size: 10px; line-height: 16px; text-align: center; background-color: #d4d0c8;
        }
        .close-button { background-color: #ff6347; color: white; }
        .close-button:hover { background-color: #e55337; }
        .window-button:active { border-style: inset; }
        .window-content {
            height: calc(100% - 24px);
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        .window-content iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

<body>
    <div id="desktop">
        <div class="icon" id="paint-icon" data-appid="paint" data-title="Paint" data-url="paint.html" data-width="450" data-height="400"><span>Paint</span></div>
        <div class="icon" id="video-icon" data-appid="video" data-title="Video Player" data-url="video.html" data-width="500" data-height="400"><span>Video Player</span></div>
        <div class="icon" id="calc-icon" data-appid="calc" data-title="Calculator" data-url="calculator.html" data-width="220" data-height="280"><span>Calculator</span></div>
        <div class="icon" id="solitaire-icon" data-appid="solitaire" data-title="Solitaire" data-url="solitaire.html" data-width="600" data-height="500"><span>Solitaire</span></div>
        <div class="icon" id="chess-icon" data-appid="chess" data-title="Chess" data-url="chess.html" data-width="450" data-height="520"><span>Chess</span></div>
        <div class="icon" id="minesweeper-icon" data-appid="minesweeper" data-title="Minesweeper" data-url="minesweeper.html" data-width="300" data-height="490"><span>Minesweeper</span></div>
        <div class="icon" id="tictactoe-icon" data-appid="tictactoe" data-title="Tic Tac Toe" data-url="tictactoe.html" data-width="300" data-height="380"><span>Tic Tac Toe</span></div>
        <div class="icon" id="memory-icon" data-appid="memory" data-title="Memory Game" data-url="memory.html" data-width="450" data-height="450"><span>Memory Game</span></div>
        <div class="icon" id="snake-icon" data-appid="snake" data-title="Snake" data-url="snake.html" data-width="430" data-height="480"><span>Snake</span></div>
        <div class="icon" id="pong-icon" data-appid="pong" data-title="Pong" data-url="pong.html" data-width="630" data-height="480"><span>Pong</span></div>
        <div class="icon" id="rps-icon" data-appid="rps" data-title="Rock Paper Scissors" data-url="rock_paper_scissors.html" data-width="450" data-height="430"><span>RPS</span></div>

        <div id="taskbar"><button id="start-button">Start</button><div id="clock"></div></div>
    </div>

    <script>
        // --- Script for xp_desktop.html (Window Management, etc.) ---
        // This script is identical to the last fully working version you confirmed.
        // It includes the appOpeningDebounce logic and the robust createWindow/closeWindow logic.

        let highestZIndex = 1;
        let activeWindow = null;
        let isDragging = false;
        let dragOffsetX, dragOffsetY;
        let openWindows = {};
        let appOpeningDebounce = {};

        function updateClock() {
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                const now = new Date();
                clockElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        function tryFocusIframe(iframe, context) {
            if (iframe && iframe.contentWindow) {
                try {
                    // console.log(`[Desktop] Attempting focus via ${context} for iframe: ${iframe.title}`);
                    iframe.contentWindow.focus();
                } catch (e) {
                    // console.warn(`[Desktop] Focus failed via ${context} for iframe ${iframe.title}: ${e.message}`);
                }
            }
        }

        function bringToFront(winElement) {
            if (!winElement) return;
            highestZIndex++;
            winElement.style.zIndex = highestZIndex;
            const iframe = winElement.querySelector('iframe');
            if (iframe && winElement.style.display === 'block') {
                setTimeout(() => tryFocusIframe(iframe, "bringToFront"), 50);
            }
        }

        function makeDraggable(winElement) {
            const titleBar = winElement.querySelector('.title-bar');
            if (!titleBar) return;
            titleBar.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('window-button')) return;
                isDragging = true; activeWindow = winElement; bringToFront(activeWindow);
                dragOffsetX = e.clientX - activeWindow.offsetLeft; dragOffsetY = e.clientY - activeWindow.offsetTop;
                document.addEventListener('mousemove', handleDrag); document.addEventListener('mouseup', stopDrag); document.addEventListener('mouseleave', stopDrag);
            });
            winElement.addEventListener('mousedown', (e) => {
                if (!isDragging || activeWindow !== winElement) {
                     bringToFront(winElement);
                }
            }, true);
        }

        function handleDrag(e) {
            if (!isDragging || !activeWindow) return; e.preventDefault();
            let newX = e.clientX - dragOffsetX, newY = e.clientY - dragOffsetY;
            const desk = document.getElementById('desktop'), task = document.getElementById('taskbar');
            const maxW = desk.offsetWidth - activeWindow.offsetWidth, maxH = desk.offsetHeight - activeWindow.offsetHeight - task.offsetHeight;
            newX = Math.max(0, Math.min(newX, maxW)); newY = Math.max(0, Math.min(newY, maxH));
            activeWindow.style.left = `${newX}px`; activeWindow.style.top = `${newY}px`;
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                document.removeEventListener('mousemove', handleDrag); document.removeEventListener('mouseup', stopDrag); document.removeEventListener('mouseleave', stopDrag);
            }
        }

        function createWindow(appId, title, url, width, height) {
            const windowId = `window-${appId}`;

            if (openWindows[windowId]) {
                const existingWindow = openWindows[windowId];
                console.log(`[Desktop] Window structure for ${title} exists. Display: ${existingWindow.style.display}`);
                existingWindow.style.display = 'block';
                bringToFront(existingWindow);

                const iframe = existingWindow.querySelector('iframe');
                if (iframe) {
                    const currentSrc = iframe.getAttribute('src');
                    if (currentSrc === 'about:blank' || currentSrc !== url) {
                        console.log(`[Desktop] Iframe for ${title} needs reload. Setting src to: ${url}`);
                        iframe.onload = () => {
                            console.log(`[Desktop] Reloaded iframe for ${title} has loaded. Attempting focus.`);
                            tryFocusIframe(iframe, "reopen-reload-onload");
                            iframe.onload = null;
                        };
                        iframe.setAttribute('src', url);
                    } else {
                        console.log(`[Desktop] Iframe for ${title} already has correct src. Focus handled by bringToFront.`);
                    }
                }
                appOpeningDebounce[appId] = false; // Reset debounce as re-open action is complete
                console.log(`[Desktop] Reset appOpeningDebounce for ${title} after re-opening existing window.`);
                return;
            }

            console.log(`[Desktop] Creating NEW window for ${title}`);
            const win = document.createElement('div');
            win.className = 'window'; win.id = windowId;
            win.style.width = `${parseInt(width) || 400}px`; win.style.height = `${parseInt(height) || 300}px`;
            const initialLeft = 100 + (Object.keys(openWindows).length % 7) * 20; // Adjusted staggering slightly
            const initialTop = 50 + (Object.keys(openWindows).length % 7) * 20;
            win.style.left = `${initialLeft}px`; win.style.top = `${initialTop}px`;
            win.style.display = 'block';

            win.innerHTML = `
                <div class="title-bar"><span class="title-bar-text">${title}</span><div class="window-buttons"><button class="window-button close-button">X</button></div></div>
                <div class="window-content"></div> 
            `; // Iframe added dynamically below
            document.getElementById('desktop').appendChild(win);
            openWindows[windowId] = win;
            makeDraggable(win);
            bringToFront(win);

            const contentArea = win.querySelector('.window-content');
            const iframeElement = document.createElement('iframe');
            iframeElement.setAttribute('title', title);
            iframeElement.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-pointer-lock allow-modals allow-forms');
            iframeElement.style.width = '100%'; iframeElement.style.height = '100%'; iframeElement.style.border = 'none';
            
            console.log(`[Desktop] Setting iframe src for new window ${title} to: ${url}`);
            iframeElement.onload = () => {
                console.log(`[Desktop] NEW iframe for ${title} has loaded. Attempting focus.`);
                tryFocusIframe(iframeElement, "create-new-onload");
                iframeElement.onload = null;
                appOpeningDebounce[appId] = false; // Reset debounce after successful load and focus attempt
                console.log(`[Desktop] Reset appOpeningDebounce for ${title} after new window iframe onload.`);
            };
            iframeElement.onerror = () => {
                console.error(`[Desktop] Iframe for ${title} failed to load src: ${url}`);
                appOpeningDebounce[appId] = false; // Reset debounce if load fails
                iframeElement.onload = null;
            };
            contentArea.appendChild(iframeElement);
            iframeElement.setAttribute('src', url); // Set src to trigger load


            const closeButton = win.querySelector('.close-button');
            closeButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const iframe = win.querySelector('iframe');
                if (iframe) {
                    console.log(`[Desktop] Close button clicked for ${title}.`);
                    let directCleanupSuccess = false;
                    try {
                        if (iframe.contentWindow && typeof iframe.contentWindow.cleanupGame === 'function') {
                            iframe.contentWindow.cleanupGame(); directCleanupSuccess = true;
                            console.log(`[Desktop] Direct cleanupGame called for ${title}.`);
                        } else if (iframe.contentWindow) { console.warn(`[Desktop] cleanupGame not function in ${title}.`);}
                        else { console.warn(`[Desktop] contentWindow not accessible for ${title} for direct cleanup.`);}
                    } catch (err) { console.warn(`[Desktop] Error direct cleanup ${title}: ${err.message}`); }

                    if (!directCleanupSuccess) {
                        console.log(`[Desktop] Attempting postMessage cleanup for ${title}.`);
                        try {
                            if (iframe.contentWindow) iframe.contentWindow.postMessage('cleanup', '*');
                            else console.warn(`[Desktop] Cannot postMessage, contentWindow null for ${title}.`);
                        } catch (pmErr) { console.error(`[Desktop] Error postMessage ${title}: ${pmErr.message}`);}
                    }
                    iframe.setAttribute('src', 'about:blank');
                }
                win.style.display = 'none';
            });
        }

        // --- Application Launching ---
        let dblClickCounter = {};

        document.querySelectorAll('.icon').forEach(icon => {
            const appIdForIcon = icon.dataset.appid;
            if (appIdForIcon) {
                dblClickCounter[appIdForIcon] = 0;
                appOpeningDebounce[appIdForIcon] = false;
            }

            icon.addEventListener('dblclick', () => {
                const appId = icon.dataset.appid;
                const title = icon.dataset.title || 'Application';
                const url = icon.dataset.url;
                const width = icon.dataset.width;
                const height = icon.dataset.height;

                if (appId) {
                    dblClickCounter[appId]++;
                    console.log(`[Desktop] Icon DBLCLICK for ${title} - Count: ${dblClickCounter[appId]}. Debounce State: ${appOpeningDebounce[appId]}`);
                }

                if (appOpeningDebounce[appId]) {
                    console.log(`[Desktop] Debouncing dblclick for ${title}.`);
                    return;
                }

                if (appId && title && url) {
                    appOpeningDebounce[appId] = true;
                    console.log(`[Desktop] Set appOpeningDebounce for ${title} to true.`);
                    createWindow(appId, title, url, width, height);
                    // Debounce is now reset within createWindow's onload/onerror for new windows,
                    // and at the end of the re-open path.
                } else {
                    console.error("Icon is missing required data attributes (appid, title, url):", icon.id);
                }
            });
        });
    </script>
