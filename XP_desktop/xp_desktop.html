<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Desktop</title>
    <style>
        /* Basic Reset & Body */
        * { box-sizing: border-box; user-select: none; }
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Tahoma', sans-serif; }

        /* Desktop */
        #desktop {
            width: 100%; height: 100%;
            background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCAAEAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAb/xAAfEAACAQMFAQAAAAAAAAAAAAABAgMABAUGERIhMTL/xAAVAQEBAAAAAAAAAAAAAAAAAAAAA//EABQRAQAAAAAAAAAAAAAAAAAAAAD/2gAMAwEAAhEDEQA/AIbS8ltpY4pYg6MACQSD+VUrA83D8RZ66aKNbWz3I2p0UAeBgeKUpT/2Q==') /* Simple blue fallback */;
            background-color: #005cbe; background-size: cover; background-repeat: no-repeat; position: relative;
        }

        /* Icons */
        .icon {
            position: absolute; width: 80px; text-align: center; padding: 10px 5px; cursor: pointer;
            color: white; text-shadow: 1px 1px 2px black; border-radius: 5px;
        }
        .icon:hover { background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4); padding: 9px 4px; }
        .icon::before { /* Placeholder Icon Visuals */
            content: 'üìÑ'; font-size: 38px; line-height: 48px; display: block; margin-bottom: 5px;
            background-color: #eee; border-radius: 3px; width: 48px; height: 48px; margin: 0 auto 5px auto;
            color: #333; text-shadow: none;
        }
        .icon span { display: block; font-size: 12px; word-wrap: break-word; }

        /* Specific Icon Positions & Styles */
        #paint-icon { top: 30px; left: 30px; } #paint-icon::before { content: 'üé®'; background-color: lightblue; }
        #video-icon { top: 130px; left: 30px; } #video-icon::before { content: '‚ñ∂Ô∏è'; background-color: lightcoral; }
        #calc-icon { top: 230px; left: 30px; } #calc-icon::before { content: 'üßÆ'; background-color: lightgreen; }
        #solitaire-icon { top: 30px; left: 120px; } #solitaire-icon::before { content: 'üÉè'; background-color: lightgoldenrodyellow; }
        #chess-icon { top: 130px; left: 120px; } #chess-icon::before { content: '‚ôö'; background-color: #ddd; font-size: 42px;}
        #minesweeper-icon { top: 230px; left: 120px; } #minesweeper-icon::before { content: 'üí£'; background-color: #silver; font-size: 38px;}
        #tictactoe-icon { top: 30px; left: 210px; } #tictactoe-icon::before { content: '‚≠ï'; background-color: #eee; font-size: 38px; color: blue;}
        #memory-icon { top: 130px; left: 210px; } #memory-icon::before { content: 'üß†'; background-color: #ffcc99; font-size: 38px;}
        #snake-icon { top: 230px; left: 210px; } #snake-icon::before { content: 'üêç'; background-color: #90ee90; font-size: 38px;}
        #pong-icon { top: 330px; left: 30px; } #pong-icon::before { content: '||'; background-color: #add8e6; font-size: 38px; line-height: 45px; letter-spacing: 15px;}


        /* Taskbar */
        #taskbar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 30px;
            background: linear-gradient(to bottom, #245edc, #3f8cf5); border-top: 1px solid #6aa2f7;
            display: flex; align-items: center; padding: 0 5px; z-index: 10000;
        }
        #start-button {
            background: linear-gradient(to bottom, #5bde5b, #3aa53a); border: 1px outset #4caf4c; color: white;
            font-weight: bold; font-style: italic; padding: 2px 15px; border-radius: 3px; cursor: pointer;
            text-shadow: 1px 1px 1px #333; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 14px;
        }
        #start-button:active { background: linear-gradient(to top, #5bde5b, #3aa53a); border-style: inset; }
        #clock {
            margin-left: auto; background-color: #6aa2f7; border: 1px inset #3f8cf5;
            color: white; padding: 2px 8px; font-size: 12px; border-radius: 2px;
        }

        /* Windows (General Frame Styles) */
        .window {
            position: absolute; border: 1px solid #005cbf; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            background-color: #ece9d8; display: none; /* Initially hidden */
            overflow: hidden; border-radius: 5px 5px 0 0;
            min-width: 200px; min-height: 150px;
            width: 400px; height: 300px;
            top: 50px; left: 150px;
        }
        .title-bar {
            background: linear-gradient(to bottom, #005cbf, #0053a8); color: white; padding: 3px 5px;
            font-weight: bold; font-size: 13px; cursor: move; display: flex; align-items: center; height: 24px;
        }
        .title-bar-text { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-left: 3px; }
        .window-buttons { display: flex; }
        .window-button {
            width: 18px; height: 18px; border: 1px outset #ccc; margin-left: 2px; cursor: pointer;
            font-weight: bold; font-size: 10px; line-height: 16px; text-align: center; background-color: #d4d0c8;
        }
        .close-button { background-color: #ff6347; color: white; }
        .close-button:hover { background-color: #e55337; }
        .window-button:active { border-style: inset; }
        .window-content {
            height: calc(100% - 24px);
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        .window-content iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }
        /* Start Menu Specific Styles */
        #start-menu {
            font-size: 13px;
            box-sizing: border-box;
        }
        .start-menu-item {
            padding: 6px 10px 6px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        .start-menu-item:last-child {
            border-bottom: none;
        }
        .start-menu-item:hover {
            background-color: #316ac5; /* XP hover blue */
            color: white;
        }
        .start-menu-icon {
            margin-right: 10px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }
        #start-menu-footer {
            border-top: 1px solid #666;
            height: 35px; /* Fixed height for footer */
            box-sizing: content-box; /* Ensure padding is outside height */
        }
        .start-menu-action-button {
            font-family: Tahoma, sans-serif;
            font-size: 11px;
            padding: 3px 10px;
            margin-left: 10px;
            border: 1px outset #ccc;
            background-color: #d4d0c8;
            color: black;
            cursor: pointer;
        }
        .start-menu-action-button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div class="icon" id="paint-icon" data-appid="paint" data-title="Paint" data-url="paint.html" data-width="450" data-height="400"><span>Paint</span></div>
        <div class="icon" id="video-icon" data-appid="video" data-title="Video Player" data-url="video.html" data-width="500" data-height="400"><span>Video Player</span></div>
        <div class="icon" id="calc-icon" data-appid="calc" data-title="Calculator" data-url="calculator.html" data-width="220" data-height="280"><span>Calculator</span></div>
        <div class="icon" id="solitaire-icon" data-appid="solitaire" data-title="Solitaire" data-url="solitaire.html" data-width="600" data-height="500"><span>Solitaire</span></div>
        <div class="icon" id="chess-icon" data-appid="chess" data-title="Chess" data-url="chess.html" data-width="450" data-height="520"><span>Chess</span></div>
        <div class="icon" id="minesweeper-icon" data-appid="minesweeper" data-title="Minesweeper" data-url="minesweeper.html" data-width="300" data-height="490"><span>Minesweeper</span></div>
        <div class="icon" id="tictactoe-icon" data-appid="tictactoe" data-title="Tic Tac Toe" data-url="tictactoe.html" data-width="300" data-height="380"><span>Tic Tac Toe</span></div>
        <div class="icon" id="memory-icon" data-appid="memory" data-title="Memory Game" data-url="memory.html" data-width="450" data-height="450"><span>Memory Game</span></div>
        <div class="icon" id="snake-icon" data-appid="snake" data-title="Snake" data-url="snake.html" data-width="430" data-height="480"><span>Snake</span></div>
        <div class="icon" id="pong-icon" data-appid="pong" data-title="Pong" data-url="pong.html" data-width="630" data-height="480"><span>Pong</span></div>

        <!-- Functional Start Menu (Initially Hidden) -->
        <div id="start-menu" style="display: none; position: absolute; bottom: 30px; left: 0; width: 220px; max-height: 400px; overflow-y: auto; background-color: #DFDFDF; border: 1px solid #005cbf; border-left: 3px solid #005cbf; border-top: 3px solid #005cbf; border-right: 1px solid #005cbf; border-bottom: none; z-index: 10001; padding: 0; box-shadow: 2px -2px 5px rgba(0,0,0,0.2); color: black;">
            <div id="start-menu-header" style="background: linear-gradient(to bottom, #005cbf, #0053a8); color: white; padding: 5px 10px; font-weight: bold;">
                User
            </div>
            <ul id="start-menu-apps" style="list-style: none; padding: 5px 0; margin: 0; background-color: white;">
                <!-- Apps will be populated here by JS -->
            </ul>
            <div id="start-menu-footer" style="position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #005cbf, #0053a8); padding: 5px; display: flex; justify-content: flex-end; height: 35px; align-items: center;">
                <!-- Log Off button removed -->
                <button id="shut-down-button-sm" class="start-menu-action-button">Shut Down</button>
            </div>
        </div>

        <div id="taskbar"><button id="start-button">Start</button><div id="clock"></div></div>
    </div>

    <script>
        let highestZIndex = 1;
        let activeWindow = null;
        let isDragging = false;
        let dragOffsetX, dragOffsetY;
        let openWindows = {};
        let appOpeningDebounce = {};

        function updateClock() { /* ... same as before ... */
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                const now = new Date();
                clockElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        function tryFocusIframe(iframe, context) { /* ... same as before ... */
            if (iframe && iframe.contentWindow) {
                try {
                    iframe.contentWindow.focus();
                } catch (e) { /* console.warn(`[Desktop] Focus failed via ${context} for iframe ${iframe.title}: ${e.message}`); */ }
            }
        }

        function bringToFront(winElement) { /* ... same as before ... */
            if (!winElement) return;
            highestZIndex++;
            winElement.style.zIndex = highestZIndex;
            const iframe = winElement.querySelector('iframe');
            if (iframe && winElement.style.display === 'block') {
                setTimeout(() => tryFocusIframe(iframe, "bringToFront"), 50);
            }
        }

        function makeDraggable(winElement) { /* ... same as before ... */
            const titleBar = winElement.querySelector('.title-bar');
            if (!titleBar) return;
            titleBar.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('window-button')) return;
                isDragging = true; activeWindow = winElement; bringToFront(activeWindow);
                dragOffsetX = e.clientX - activeWindow.offsetLeft; dragOffsetY = e.clientY - activeWindow.offsetTop;
                document.addEventListener('mousemove', handleDrag); document.addEventListener('mouseup', stopDrag); document.addEventListener('mouseleave', stopDrag);
            });
            winElement.addEventListener('mousedown', (e) => {
                if (!isDragging || activeWindow !== winElement) {
                    if (e.target.tagName !== 'IFRAME' && !winElement.contains(document.activeElement) ) {
                        bringToFront(winElement);
                    } else if (e.target.tagName !== 'IFRAME') {
                         bringToFront(winElement);
                    }
                }
            }, true);
        }

        function handleDrag(e) { /* ... same as before ... */
            if (!isDragging || !activeWindow) return; e.preventDefault();
            let newX = e.clientX - dragOffsetX, newY = e.clientY - dragOffsetY;
            const desk = document.getElementById('desktop'), task = document.getElementById('taskbar');
            const maxW = desk.offsetWidth - activeWindow.offsetWidth, maxH = desk.offsetHeight - activeWindow.offsetHeight - task.offsetHeight;
            newX = Math.max(0, Math.min(newX, maxW)); newY = Math.max(0, Math.min(newY, maxH));
            activeWindow.style.left = `${newX}px`; activeWindow.style.top = `${newY}px`;
        }

        function stopDrag() { /* ... same as before ... */
            if (isDragging) {
                isDragging = false;
                document.removeEventListener('mousemove', handleDrag); document.removeEventListener('mouseup', stopDrag); document.removeEventListener('mouseleave', stopDrag);
            }
        }

        function createWindow(appId, title, url, width, height) { /* ... same as previous full version ... */
            const windowId = `window-${appId}`;
            if (openWindows[windowId] && openWindows[windowId].style.display === 'block') {
                console.log(`[Desktop] Window ${title} is already visible. Bringing to front and focusing.`);
                bringToFront(openWindows[windowId]);
                return;
            }
            if (openWindows[windowId]) {
                const existingWindow = openWindows[windowId];
                console.log(`[Desktop] Re-displaying existing window structure for ${title}`);
                existingWindow.style.display = 'block';
                bringToFront(existingWindow);
                const iframe = existingWindow.querySelector('iframe');
                if (iframe) {
                    const currentSrc = iframe.getAttribute('src');
                    if (currentSrc === 'about:blank' || currentSrc !== url) {
                        console.log(`[Desktop] Iframe for ${title} needs reload. Setting src to: ${url}`);
                        iframe.setAttribute('src', url);
                        setTimeout(() => tryFocusIframe(iframe, "reopen-reload"), 250);
                    } else {
                        console.log(`[Desktop] Iframe for ${title} already has correct src.`);
                    }
                }
                setTimeout(() => { appOpeningDebounce[appId] = false; console.log(`[Desktop] Reset debounce for reopened window ${title}.`); }, 200);
                return;
            }
            console.log(`[Desktop] Creating new window for ${title}`);
            // appOpeningDebounce[appId] = true; // This is now set by the caller (icon click or start menu click)

            const win = document.createElement('div');
            win.className = 'window'; win.id = windowId;
            win.style.width = `${parseInt(width) || 400}px`; win.style.height = `${parseInt(height) || 300}px`;
            const initialLeft = 100 + (Object.keys(openWindows).length % 6) * 25;
            const initialTop = 50 + (Object.keys(openWindows).length % 6) * 25;
            win.style.left = `${initialLeft}px`; win.style.top = `${initialTop}px`;
            win.style.display = 'block';

            win.innerHTML = `
                <div class="title-bar"><span class="title-bar-text">${title}</span><div class="window-buttons"><button class="window-button close-button">X</button></div></div>
                <div class="window-content"><iframe src="about:blank" title="${title}" sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-modals allow-forms"></iframe></div>
            `;
            document.getElementById('desktop').appendChild(win);
            openWindows[windowId] = win;
            makeDraggable(win);
            bringToFront(win);

            const iframeElement = win.querySelector('iframe');
            if (iframeElement) {
                console.log(`[Desktop] Setting initial iframe src for new window ${title} to: ${url}`);
                setTimeout(() => {
                    iframeElement.setAttribute('src', url);
                    setTimeout(() => tryFocusIframe(iframeElement, "create-new"), 350);
                }, 50);
            }

            const closeButton = win.querySelector('.close-button');
            closeButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const iframe = win.querySelector('iframe');
                if (iframe) {
                    console.log(`[Desktop] Close button clicked for ${title}.`);
                    let directCleanupSuccess = false;
                    try {
                        if (iframe.contentWindow && typeof iframe.contentWindow.cleanupGame === 'function') {
                            iframe.contentWindow.cleanupGame(); directCleanupSuccess = true;
                            console.log(`[Desktop] Direct cleanupGame called for ${title}.`);
                        } else if (iframe.contentWindow) { console.warn(`[Desktop] cleanupGame not function in ${title}.`);}
                        else { console.warn(`[Desktop] contentWindow not accessible for ${title} for direct cleanup.`);}
                    } catch (err) { console.warn(`[Desktop] Error direct cleanup ${title}: ${err.message}`); }

                    if (!directCleanupSuccess) {
                        console.log(`[Desktop] Attempting postMessage cleanup for ${title}.`);
                        try {
                            if (iframe.contentWindow) iframe.contentWindow.postMessage('cleanup', '*');
                            else console.warn(`[Desktop] Cannot postMessage, contentWindow null for ${title}.`);
                        } catch (pmErr) { console.error(`[Desktop] Error postMessage ${title}: ${pmErr.message}`);}
                    }
                    iframe.setAttribute('src', 'about:blank');
                }
                win.style.display = 'none';
            });
            setTimeout(() => { if(appOpeningDebounce[appId]) { appOpeningDebounce[appId] = false; console.log(`[Desktop] Reset debounce for new window ${title}.`); } }, 800);
        }

        // --- Application Launching (Desktop Icons) ---
        let dblClickCounter = {};
        document.querySelectorAll('.icon').forEach(icon => {
            const appIdForIcon = icon.dataset.appid;
            if (appIdForIcon) {
                dblClickCounter[appIdForIcon] = 0;
                appOpeningDebounce[appIdForIcon] = false;
            }
            icon.addEventListener('dblclick', () => {
                const appId = icon.dataset.appid;
                const title = icon.dataset.title || 'Application';
                const url = icon.dataset.url;
                const width = icon.dataset.width;
                const height = icon.dataset.height;

                if (appId) {
                    dblClickCounter[appId]++;
                    console.log(`[Desktop] Icon DBLCLICK for ${title} - Count: ${dblClickCounter[appId]}. Debounce State: ${appOpeningDebounce[appId]}`);
                }
                if (appOpeningDebounce[appId]) {
                    console.log(`[Desktop] Debouncing dblclick for ${title}.`);
                    return;
                }
                if (appId && title && url) {
                    appOpeningDebounce[appId] = true;
                    createWindow(appId, title, url, width, height);
                } else {
                    console.error("Icon is missing data attributes (appid, title, url):", icon.id);
                }
            });
        });

        // --- Start Menu Functionality ---
        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const startMenuAppList = document.getElementById('start-menu-apps');

        function populateStartMenu() {
            if (!startMenuAppList) {
                console.error("[Desktop] Start Menu App List UL element not found for population.");
                return;
            }
            startMenuAppList.innerHTML = '';
            const icons = document.querySelectorAll('.icon');
            const appsForMenu = [];

            icons.forEach(iconElement => {
                let iconChar = 'üìÑ';
                try {
                    const pseudoElementStyle = window.getComputedStyle(iconElement, '::before');
                    const pseudoContent = pseudoElementStyle.getPropertyValue('content');
                    if (pseudoContent && pseudoContent !== 'none' && pseudoContent !== 'normal') {
                        iconChar = pseudoContent.replace(/["']/g, '');
                    }
                } catch(e) { console.warn("Could not get icon pseudo-element for Start Menu item:", iconElement.id, e); }

                const appData = {
                    appid: iconElement.dataset.appid,
                    title: iconElement.dataset.title || iconElement.querySelector('span')?.textContent || 'App',
                    url: iconElement.dataset.url,
                    width: iconElement.dataset.width,
                    height: iconElement.dataset.height,
                    iconChar: iconChar
                };
                if (appData.appid && appData.title && appData.url) appsForMenu.push(appData);
            });

            appsForMenu.sort((a, b) => a.title.localeCompare(b.title));

            appsForMenu.forEach(appData => {
                const li = document.createElement('li');
                li.className = 'start-menu-item';
                li.dataset.appid = appData.appid; li.dataset.title = appData.title;
                li.dataset.url = appData.url; li.dataset.width = appData.width; li.dataset.height = appData.height;
                const iconSpan = document.createElement('span');
                iconSpan.className = 'start-menu-icon'; iconSpan.textContent = appData.iconChar;
                li.appendChild(iconSpan); li.appendChild(document.createTextNode(` ${appData.title}`));
                startMenuAppList.appendChild(li);
            });
            console.log(`[Desktop] Start Menu populated with ${appsForMenu.length} items.`);
        }

        if (startButton && startMenu && startMenuAppList) {
            startButton.addEventListener('click', (event) => {
                event.stopPropagation();
                const isHidden = startMenu.style.display === 'none' || startMenu.style.display === '';
                if (isHidden) {
                    populateStartMenu(); startMenu.style.display = 'block';
                    highestZIndex++; startMenu.style.zIndex = highestZIndex;
                } else {
                    startMenu.style.display = 'none';
                }
            });

            startMenuAppList.addEventListener('click', (event) => {
                const targetItem = event.target.closest('.start-menu-item');
                if (targetItem) {
                    const appId = targetItem.dataset.appid, title = targetItem.dataset.title, url = targetItem.dataset.url;
                    const width = targetItem.dataset.width, height = targetItem.dataset.height;
                    if (appOpeningDebounce[appId]) { console.log(`[StartMenu] Debouncing launch for ${title}.`); return; }
                    if (appId && title && url) {
                        console.log(`[StartMenu] Launching ${title}`);
                        appOpeningDebounce[appId] = true;
                        createWindow(appId, title, url, width, height);
                    }
                    startMenu.style.display = 'none';
                }
            });

            document.getElementById('desktop').addEventListener('click', (event) => {
                if (startMenu.style.display === 'block' && !startMenu.contains(event.target) && event.target !== startButton) {
                    startMenu.style.display = 'none';
                }
            }, true);

            // Shut Down Button functionality
            const shutDownButtonSM = document.getElementById('shut-down-button-sm');
            if (shutDownButtonSM) {
                shutDownButtonSM.addEventListener('click', () => {
                    console.log("[StartMenu] Shut Down clicked.");
                    alert("System will shut down. All application windows will be closed.");
                    Object.values(openWindows).forEach(winElement => {
                         if (winElement.style.display !== 'none') {
                            const closeButton = winElement.querySelector('.close-button');
                            closeButton?.click(); // Simulate click to trigger cleanup
                        }
                    });
                    startMenu.style.display = 'none';
                    setTimeout(() => {
                        // Attempt to close the current tab/window.
                        // This often only works if the script itself opened the window.
                        // Browsers typically block scripts from closing windows they didn't open for security.
                        window.open('', '_self', ''); // This is a common trick that sometimes helps
                        window.close();
                        // Fallback message if window didn't close
                        if (!document.hidden) { // Check if page is still visible after attempting close
                            alert("It is now safe to turn off your computer.\nPlease close the browser tab/window manually if it did not close automatically.");
                        }
                    }, 1000); // Increased delay to allow all window close operations to attempt completion
                });
            }
        } else {
            console.error("[Desktop] Critical Start Menu elements not found.");
        }
    </script>
</body>
