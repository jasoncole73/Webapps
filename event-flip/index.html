<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Countdown â€“ Flip Clock</title>

  <!-- Flip/Tick core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css">

  <style>
    /* ===== Your provided styles (with a tiny fix for font-family) ===== */
    .tick {
      font-size:1rem; white-space:nowrap; font-family:arial,sans-serif;
    }

    .tick-flip,.tick-text-inline {
      font-size:2.5em;
    }

    .tick-label {
      margin-top:1em;font-size:1em;
    }

    .tick-char {
      width:1.5em;
    }

    .tick-text-inline {
      display:inline-block;text-align:center;min-width:1em;
    }

    .tick-text-inline+.tick-text-inline {
      margin-left:-.325em;
    }

    .tick-group {
      margin:0 .5em;text-align:center;
    }

    body {
      background-color: rgb(255, 255, 255) !important;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .tick-text-inline {
      color: rgb(90, 93, 99) !important;
    }

    .tick-label {
      color: rgb(90, 93, 99) !important;
    }

    .tick-flip-panel {
      color: rgb(255, 255, 255) !important;
    }

    /* Set to inherit to avoid an empty font-family rule */
    .tick-flip {
      font-family: inherit !important;
    }

    .tick-flip-panel-text-wrapper {
      line-height: 1.45 !important;
    }

    .tick-flip-panel {
      background-color: rgb(59, 61, 59) !important;
    }

    .tick-flip {
      border-radius:0.12em !important;
    }

    /* Optional: simple heading + responsive scale */
    .title {
      font: 600 clamp(1rem, 2.5vw, 1.5rem)/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #3b3d3b;
      margin: 0 0 0.5rem;
      text-align: center;
    }
    @media (max-width: 480px) {
      .tick { font-size: 0.85rem; }
      .tick-flip,.tick-text-inline { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <h1 class="title">Event Countdown</h1>

  <!--
    Set your target using data-target (ISO 8601).
    Examples:
      data-target="2025-12-25T10:00:00-05:00"  (local offset)
      data-target="2025-12-25T15:00:00Z"       (UTC)
    If data-target is omitted, it will default to next Jan 1 @ 00:00:00 UTC.
  -->
  <div class="tick" data-did-init="handleTickInit"
       data-target="2025-12-25T10:00:00-05:00">
    <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">
      <div class="tick-group">
        <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
          <span data-view="flip"></span>
        </div>
        <span data-key="label" data-view="text" class="tick-label"></span>
      </div>
    </div>
  </div>

  <div class="tick-onended-message" style="display:none">
    <p class="title" style="color:#3b3d3b">Time's up</p>
  </div>

  <!-- Flip/Tick core JS (registers global Tick + flip view) -->
  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>

  <script>
    function handleTickInit(tick) {
      // Optional: localization example
      /*
      const locale = {
        YEAR_PLURAL:'Years', YEAR_SINGULAR:'Year',
        MONTH_PLURAL:'Months', MONTH_SINGULAR:'Month',
        WEEK_PLURAL:'Weeks', WEEK_SINGULAR:'Week',
        DAY_PLURAL:'Days', DAY_SINGULAR:'Day',
        HOUR_PLURAL:'Hours', HOUR_SINGULAR:'Hour',
        MINUTE_PLURAL:'Minutes', MINUTE_SINGULAR:'Minute',
        SECOND_PLURAL:'Seconds', SECOND_SINGULAR:'Second',
        MILLISECOND_PLURAL:'Milliseconds', MILLISECOND_SINGULAR:'Millisecond'
      };
      for (const k in locale) tick.setConstant(k, locale[k]);
      */

      // Use data-target if provided; otherwise default to next Jan 1 @ 00:00:00 UTC
      const attrTarget = tick.root.getAttribute('data-target');
      const defaultTarget = (() => {
        const nextYear = new Date().getUTCFullYear() + 1;
        return `${nextYear}-01-01T00:00:00Z`;
      })();
      const targetISO = attrTarget || defaultTarget;

      // Create countdown
      const counter = Tick.count.down(targetISO);

      counter.onupdate = function(value) {
        tick.value = value;
      };

      counter.onended = function() {
        // Hide counter and show message
        tick.root.style.display = 'none';
        const msg = document.querySelector('.tick-onended-message');
        if (msg) msg.style.display = '';
      };
    }
  </script>
</body>
</html>
