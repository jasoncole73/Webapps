<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flip Billboard (Local Only)</title>

  <!-- LOCAL Flip CSS (bundled in this folder) -->
  <link rel="stylesheet" href="./flip.min.css" />

  <style>
    :root { color-scheme: light only; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .tick { font-size:1rem; white-space:nowrap; font-family: arial, sans-serif; }
    .tick-flip, .tick-text-inline { font-size:2.8em; }
    .tick-label { margin-top:1em; font-size:1em; color: rgb(90, 93, 99) !important; }
    .tick-char { width:1.6em; }
    .tick-text-inline { display:inline-block; text-align:center; min-width:1em; color: rgb(90, 93, 99) !important; }
    .tick-text-inline + .tick-text-inline { margin-left:-.325em; }
    .tick-group { margin:0 .5em; text-align:center; }
    .tick-flip-panel { color:#fff !important; background: rgb(59, 61, 59) !important; border-radius: .12em !important; }
    .tick-flip-panel-text-wrapper { line-height:1.45 !important; }
    .billboard { scale: clamp(.6, 5vw, 1.15); }
  </style>
</head>
<body>

  <!-- Billboard that flips words -->
  <div class="tick billboard" data-did-init="handleTickInit">
    <div data-repeat="true" data-layout="horizontal fit" data-transform="upper -> split -> delay(random, 100, 150)">
      <span data-view="flip" data-transform="ascii -> arrive -> round -> char(a-zA-Z)" class="tick-char"></span>
    </div>
  </div>

  <script src="./flip.min.js"></script>
  <script>
    function handleTickInit(tick) {
      const rotation = [
        'TICK     ',
        'BILLBOARD',
        'FLIPS    ',
        'WORDS    ',
        'AWESOME  '
      ];
      let index = 0;
      tick.value = rotation[index];
      Tick.helper.interval(function () {
        index = (index + 1) % rotation.length;
        tick.value = rotation[index];
      }, 3000);
    }
  </script>
</body>
</html>
