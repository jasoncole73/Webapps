<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock with Controls</title>
  <link href="../dist/flip.min.css" rel="stylesheet" />
  <style>
    :root {
      --tick-bg: #111;
      --tick-text: white;
      --tick-panel: #222;
      --tick-radius: 0.75rem;
      --tick-shadow: none;
      --tick-font-size: 5rem;
    }

    body {
      background: var(--tick-bg);
      color: var(--tick-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      gap: 2rem;
    }

    .tick {
      font-size: var(--tick-font-size);
      --tick-color: var(--tick-text);
      --tick-panel-color: var(--tick-panel);
      --tick-border-radius: var(--tick-radius);
      filter: var(--tick-shadow);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .control-group {
      display: flex;
      border: 1px solid #888;
      border-radius: 1rem;
      overflow: hidden;
    }

    .control-group button {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      cursor: pointer;
      color: inherit;
    }

    .control-group button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="tick" data-value="00:00:00">
    <div data-repeat="true" aria-hidden="true">
      <span data-view="flip"></span>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="control-group">
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('light')">Light</button>
      <button onclick="setTheme('neon')">Neon</button>
      <button onclick="setTheme('sunset')">Sunset</button>
      <button onclick="setTheme('midnight')">Midnight</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-text', 'white')">Text White</button>
      <button onclick="setVar('--tick-text', 'black')">Text Black</button>
    </div>
    <div class="control-group">
      <button onclick="document.body.style.fontFamily = 'sans-serif'">Sans</button>
      <button onclick="document.body.style.fontFamily = 'monospace'">Monospace</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-font-size', '3rem')">Small</button>
      <button onclick="setVar('--tick-font-size', '5rem')">Medium</button>
      <button onclick="setVar('--tick-font-size', '7rem')">Large</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-radius', '0.25rem')">Sharp</button>
      <button onclick="setVar('--tick-radius', '1rem')">Rounded</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-shadow', 'drop-shadow(0 0 10px rgba(255,255,255,0.3))')">Shadow On</button>
      <button onclick="setVar('--tick-shadow', 'none')">Shadow Off</button>
    </div>
  </div>

  <script src="../dist/flip.min.js"></script>
  <script>
    const el = document.querySelector('.tick');
    const tick = Tick.DOM.create(el);

    setInterval(() => {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      tick.value = `${hh}:${mm}:${ss}`;
    }, 1000);

    function setVar(name, value) {
      document.documentElement.style.setProperty(name, value);
    }

    function setTheme(theme) {
      const themes = {
        dark:     { bg: '#111', panel: '#222', text: 'white' },
        light:    { bg: '#fff', panel: '#ddd', text: 'black' },
        neon:     { bg: '#000', panel: '#0ff', text: '#0ff' },
        sunset:   { bg: '#fe9', panel: '#f96', text: '#700' },
        midnight: { bg: '#001F3F', panel: '#003366', text: '#00FFFF' }
      };
      const t = themes[theme];
      setVar('--tick-bg', t.bg);
      setVar('--tick-panel', t.panel);
      setVar('--tick-text', t.text);
    }
  </script>
</body>
</html>
