<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Flip Clock</title>

  <!-- Flip clock styles -->
  <link rel="stylesheet" href="flip.min.css" />
  <link rel="stylesheet" href="tick.view.flip.min.css" />

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tick {
      font-size: 4em;
    }

    .tick-label {
      font-size: 0.3em;
      text-align: center;
      display: block;
    }

    .tick-group {
      margin: 0 0.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tick" data-did-init="handleTickInit">
    <div data-repeat="true" data-layout="horizontal center fit">
      <div class="tick-group">
        <span data-view="flip" data-key="hours" data-transform="pad(00)"></span>
        <span class="tick-label">Hours</span>
      </div>
      <div class="tick-group">
        <span data-view="flip" data-key="minutes" data-transform="pad(00)"></span>
        <span class="tick-label">Minutes</span>
      </div>
      <div class="tick-group">
        <span data-view="flip" data-key="seconds" data-transform="pad(00)"></span>
        <span class="tick-label">Seconds</span>
      </div>
    </div>
  </div>

  <!-- Flip clock scripts -->
  <script src="flip.min.js"></script>
  <script src="tick.view.flip.global.min.js"></script>
  <script>
    function handleTickInit(tick) {
      Tick.helper.interval(function() {
        const now = new Date();
        tick.value = {
          hours: now.getHours(),
          minutes: now.getMinutes(),
          seconds: now.getSeconds()
        };
      }, 1000);
    }
  </script>
</body>
</html>
