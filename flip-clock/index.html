<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Flip Clock â€“ Visible Light Theme</title>
  <link rel="stylesheet" href="dist/flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #f5f5f5; /* light background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tick {
      font-size: 6rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .tick-label {
      font-size: 0.25em;
      color: #333; /* dark label text */
      text-align: center;
    }

    .tick-group {
      margin: 0 0.25em;
      text-align: center;
    }

    /* Make flip panels white with black digits */
    .tick-flip-panel {
      background: #ffffff !important;
      color: #000000 !important;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="tick" data-did-init="handleTickInit">
    <div
      data-repeat="true"
      data-layout="horizontal center fit"
      data-transform="preset(h, m, s) -> delay"
    >
      <div class="tick-group">
        <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
          <span data-view="flip"></span>
        </div>
        <span data-key="label" data-view="text" class="tick-label"></span>
      </div>
    </div>
  </div>

  <script>
    function handleTickInit(tick) {
      Tick.helper.interval(() => {
        const now = new Date();
        tick.value = [
          { label: 'Hours', value: now.getHours() },
          { label: 'Minutes', value: now.getMinutes() },
          { label: 'Seconds', value: now.getSeconds() }
        ];
      }, 1000);
    }
  </script>
  <script src="tick/tick.min.js"></script>
</body>
</html>
