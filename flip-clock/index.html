<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    tick-flip {
      --flip-digit-color: white;
      --flip-digit-background: #111;
      font-size: 5rem;
    }

    /* Remove any default watermark if visible */
    .tick__watermark {
      display: none !important;
    }
  </style>
</head>
<body>

  <tick-flip id="clock" data-repeat="true"></tick-flip>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script>
    const clock = new Tick.Flip(document.getElementById('clock'), {
      value: '00:00:00'
    });

    setInterval(() => {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      clock.value = `${hh}:${mm}:${ss}`;
    }, 1000);
  </script>

</body>
</html>
