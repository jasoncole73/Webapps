<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
  <style>
    :root {
      --tick-text: #ffffff;
      --tick-panel: #111;
      --tick-shadow: none;
      --tick-font-size: 5rem;
    }

    body {
      background: #000;
      color: var(--tick-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 2rem;
      font-family: sans-serif;
      user-select: none;
    }

    .tick {
      font-size: var(--tick-font-size);
      filter: var(--tick-shadow);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .control-group {
      display: flex;
      border: 1px solid #888;
      border-radius: 1rem;
      overflow: hidden;
    }

    .control-group button {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      cursor: pointer;
      color: inherit;
    }

    .control-group button:hover {
      background: #444;
    }

    .tick-container {
      display: flex;
    }

    tick-flip {
      --flip-digit-background: var(--tick-panel);
      --flip-digit-color: var(--tick-text);
      margin: 0 0.1em;
    }

    /* Hide watermark */
    .tick__watermark {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Flip clock will be injected here -->
  <div id="clock" class="tick-container"></div>

  <!-- Controls -->
  <div class="controls">
    <div class="control-group">
      <button onclick="setTheme('neon')">Neon</button>
      <button onclick="setTheme('sunset')">Sunset</button>
      <button onclick="setTheme('midnight')">Midnight</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-shadow', 'drop-shadow(0 0 10px rgba(255,255,255,0.3))')">Shadow On</button>
      <button onclick="setVar('--tick-shadow', 'none')">Shadow Off</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-font-size', '3rem')">Small</button>
      <button onclick="setVar('--tick-font-size', '5rem')">Medium</button>
      <button onclick="setVar('--tick-font-size', '7rem')">Large</button>
    </div>
  </div>

  <!-- Flip Clock Library -->
  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>

  <!-- Flip Clock Setup -->
  <script>
    const container = document.getElementById('clock');

    const flip = new Tick.Flip(container, {
      value: '00:00:00',
      didInit: self => {
        setInterval(() => {
          const now = new Date();
          const hh = String(now.getHours()).padStart(2, '0');
          const mm = String(now.getMinutes()).padStart(2, '0');
          const ss = String(now.getSeconds()).padStart(2, '0');
          self.value = `${hh}:${mm}:${ss}`;
        }, 1000);
      }
    });

    function setVar(name, value) {
      document.documentElement.style.setProperty(name, value);
    }

    function setTheme(theme) {
      const themes = {
        neon:     { text: '#0ff', panel: '#0ff' },
        sunset:   { text: '#700', panel: '#f96' },
        midnight: { text: '#00FFFF', panel: '#003366' }
      };
      const t = themes[theme];
      setVar('--tick-text', t.text);
      setVar('--tick-panel', t.panel);
    }

    // ðŸ”’ Basic anti-copy protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && e.key === "U")) {
        return false;
      }
    };
  </script>

</body>
</html>
