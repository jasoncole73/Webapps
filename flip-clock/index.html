<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock</title>
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tick {
      font-size: 6rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    .tick-label {
      font-size: 0.25em;
      color: #aaa;
      text-align: center;
    }

    .tick-group {
      margin: 0 0.25em;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="tick" data-did-init="initializeClock">
    <div
      data-repeat="true"
      data-layout="horizontal center fit"
      data-transform="preset(h, m, s)"
    >
      <div class="tick-group">
        <div data-view="flip"></div>
        <div data-view="text" class="tick-label">Hours</div>
      </div>
      <div class="tick-group">
        <div data-view="flip"></div>
        <div data-view="text" class="tick-label">Minutes</div>
      </div>
      <div class="tick-group">
        <div data-view="flip"></div>
        <div data-view="text" class="tick-label">Seconds</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script>
    function initializeClock(tick) {
      Tick.helper.interval(() => {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');

        // âœ… Fix: assign single string, NOT array
        tick.value = `${h}:${m}:${s}`;
      }, 1000);
    }
  </script>
</body>
</html>
