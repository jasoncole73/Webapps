<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock (Smooth)</title>
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .tick {
      font-size: 5rem;
      color: white;
    }
    .tick-group {
      margin: 0 0.5em;
      text-align: center;
    }
    .tick-label {
      font-size: 0.25em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="tick" id="flipClock">
    <div data-repeat="true" data-transform="preset(h, m, s)" data-layout="horizontal center fit">
      <div class="tick-group">
        <div data-view="flip"></div>
        <div class="tick-label">Hours</div>
      </div>
      <div class="tick-group">
        <div data-view="flip"></div>
        <div class="tick-label">Minutes</div>
      </div>
      <div class="tick-group">
        <div data-view="flip"></div>
        <div class="tick-label">Seconds</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("flipClock");
      const tick = new Tick.DOM(el);

      Tick.helper.interval(() => {
        const now = new Date();
        tick.value = [
          String(now.getHours()).padStart(2, '0'),
          String(now.getMinutes()).padStart(2, '0'),
          String(now.getSeconds()).padStart(2, '0')
        ];
      }, 1000);
    });
  </script>
</body>
</html>
