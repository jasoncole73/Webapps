<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock</title>
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .clock {
      display: flex;
      gap: 3rem;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #aaa;
    }

    .tick {
      font-size: 4rem;
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="unit">
      <div class="tick" id="hourView"></div>
      <div class="label">Hours</div>
    </div>
    <div class="unit">
      <div class="tick" id="minuteView"></div>
      <div class="label">Minutes</div>
    </div>
    <div class="unit">
      <div class="tick" id="secondView"></div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script>
    function createFlip(viewId, initial) {
      return Tick.DOM.create(document.getElementById(viewId), {
        value: initial,
        view: {
          layout: "horizontal center",
          children: [{ view: "flip" }]
        }
      });
    }

    const hourFlip = createFlip('hourView', '00');
    const minuteFlip = createFlip('minuteView', '00');
    const secondFlip = createFlip('secondView', '00');

    Tick.helper.interval(() => {
      const now = new Date();
      hourFlip.value = String(now.getHours()).padStart(2, '0');
      minuteFlip.value = String(now.getMinutes()).padStart(2, '0');
      secondFlip.value = String(now.getSeconds()).padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
