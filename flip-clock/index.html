<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Flip core styles (manually inlined) */
    .tick {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      font-size: var(--tick-font-size, 5rem);
      font-family: sans-serif;
    }

    .tick-group {
      display: inline-block;
      perspective: 1000px;
    }

    .tick-group span[data-view="flip"] {
      display: inline-block;
      background: var(--tick-panel-color, #222);
      color: var(--tick-color, white);
      padding: 0.3em 0.5em;
      border-radius: 0.25em;
      box-shadow: 0 0.1em 0.2em rgba(0, 0, 0, 0.5);
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    /* Custom style controls */
    body {
      background: #111;
      color: var(--tick-text, white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 2rem;
      user-select: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .control-group {
      display: flex;
      border: 1px solid #888;
      border-radius: 1rem;
      overflow: hidden;
    }

    .control-group button {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      cursor: pointer;
      color: inherit;
    }

    .control-group button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div id="clock" class="tick" data-value="00:00:00"></div>

  <div class="controls">
    <div class="control-group">
      <button onclick="setTheme('neon')">Neon</button>
      <button onclick="setTheme('sunset')">Sunset</button>
      <button onclick="setTheme('midnight')">Midnight</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-shadow', 'drop-shadow(0 0 10px rgba(255,255,255,0.3))')">Shadow On</button>
      <button onclick="setVar('--tick-shadow', 'none')">Shadow Off</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-font-size', '3rem')">Small</button>
      <button onclick="setVar('--tick-font-size', '5rem')">Medium</button>
      <button onclick="setVar('--tick-font-size', '7rem')">Large</button>
    </div>
  </div>

  <!-- Flip Clock Script (inlined engine) -->
  <script>
    /*! Flip core engine */
    !function(t,n){"object"==typeof exports&&"undefined"!=typeof module?n(exports):"function"==typeof define&&define.amd?define(["exports"],n):n((t=t||self).Tick={})}(this,function(t){"use strict";t.DOM={create:function(t){var n=t.getAttribute("data-value")||"00:00:00";t.innerHTML="";var e=n.split("").map((t=>t!==" "?'<div class="tick-group"><span data-view="flip"></span></div>':" ")).join("");return t.innerHTML=e,t._tick={value:n,root:t},t},helper:{interval:function(t,n){return setInterval(t,n)}}},t.helper={interval:function(t,n){return setInterval(t,n)}},Object.defineProperty(t,"__esModule",{value:!0})});

  <script>
    const el = document.getElementById('clock');
    const tick = Tick.DOM.create(el);

    setInterval(() => {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      tick.value = `${hh}:${mm}:${ss}`;
    }, 1000);

    function setVar(name, value) {
      document.documentElement.style.setProperty(name, value);
    }

    function setTheme(theme) {
      const themes = {
        neon:     { text: '#0ff', panel: '#0ff' },
        sunset:   { text: '#700', panel: '#f96' },
        midnight: { text: '#00FFFF', panel: '#003366' }
      };
      const t = themes[theme];
      setVar('--tick-text', t.text);
      setVar('--tick-panel', t.panel);
    }

    // ðŸ”’ Basic anti-copy protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && e.key === "U")) {
        return false;
      }
    };
  </script>

</body>
</html>
