
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Standalone Flip Clock</title>

    <!-- Flip Clock Styles -->
    <link rel="stylesheet" href="../dist/flip.min.css" />
    <link rel="stylesheet" href="../dist/tick.view.flip.min.css" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans,
            Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }

        .tick {
            font-size: 4em;
        }

        .tick-label {
            font-size: 0.375em;
            text-align: center;
        }

        .tick-group {
            margin: 0 0.25em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tick" data-did-init="handleTickInit">
        <div data-repeat="true" data-layout="horizontal center fit">
            <span data-view="flip" data-key="hours" data-transform="pad(00)"></span>
            <span data-view="flip" data-key="minutes" data-transform="pad(00)"></span>
            <span data-view="flip" data-key="seconds" data-transform="pad(00)"></span>
        </div>
    </div>

    <!-- Flip Clock Scripts -->
    <script src="../dist/flip.min.js"></script>
    <script src="../dist/tick.view.flip.global.min.js"></script>
    <script>
        function handleTickInit(tick) {
            tick.setTick(new Date());
            tick.start();
        }
    </script>
</body>
</html>
