
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock 12h</title>
  <link rel="stylesheet" href="dist/flip.min.css" />
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tick {
      font-size: clamp(4rem, 10vw, 9rem);
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .tick .tick-flip-panel {
      background-color: var(--flip-color, #333);
      border-radius: var(--flip-radius, 0.3rem);
    }
    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .tick-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .tick-label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }
    #modeSelect, #targetTime, #formatSelect {
      font-size: 1rem;
      padding: 0.3rem;
    }
    [style*="PQINA"], .tick-credits {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      Tile Color:
      <input type="color" id="colorPicker" value="#333333">
    </label>
    <label>
      Corner Radius:
      <input type="range" id="radiusSlider" min="0" max="1" step="0.05" value="0.3">
    </label>
    <label>
      Format:
      <select id="formatSelect">
        <option value="24">24-hour</option>
        <option value="12">12-hour</option>
      </select>
    </label>
  </div>

  <div class="tick" id="tick-clock">
    <div class="tick-group" data-key="hours" data-transform="pad(00) -> split -> delay" data-repeat="true">
      <span data-view="flip"></span>
      <span class="tick-label">HOURS</span>
    </div>
    <div class="tick-group" data-key="minutes" data-transform="pad(00) -> split -> delay" data-repeat="true">
      <span data-view="flip"></span>
      <span class="tick-label">MINUTES</span>
    </div>
    <div class="tick-group" data-key="seconds" data-transform="pad(00) -> split -> delay" data-repeat="true">
      <span data-view="flip"></span>
      <span class="tick-label">SECONDS</span>
    </div>
    <div class="tick-group" id="ampm-label" style="display: none;">
      <span class="tick-label" id="ampmText">AM</span>
    </div>
  </div>

  <script src="dist/tick.core.global.min.js"></script>
  <script src="dist/flip.min.js"></script>
  <script>
    let tickClock;

    function updateFlipStyles() {
      document.documentElement.style.setProperty('--flip-color', document.getElementById('colorPicker').value);
      document.documentElement.style.setProperty('--flip-radius', document.getElementById('radiusSlider').value + 'rem');
    }

    function startClock() {
      stopAll();
      tickClock.interval = Tick.helper.interval(() => {
        const now = new Date();
        const is12h = document.getElementById("formatSelect").value === "12";
        let hours = now.getHours();
        let ampm = "AM";
        if (is12h) {
          ampm = hours >= 12 ? "PM" : "AM";
          hours = hours % 12 || 12;
          document.getElementById("ampm-label").style.display = "flex";
          document.getElementById("ampmText").textContent = ampm;
        } else {
          document.getElementById("ampm-label").style.display = "none";
        }
        tickClock.value = {
          hours: String(hours).padStart(2, "0"),
          minutes: String(now.getMinutes()).padStart(2, "0"),
          seconds: String(now.getSeconds()).padStart(2, "0")
        };
      }, 1000);
    }

    function stopAll() {
      if (tickClock?.interval) clearInterval(tickClock.interval);
    }

    document.addEventListener('DOMContentLoaded', () => {
      tickClock = Tick.DOM.create(document.getElementById("tick-clock"));
      document.getElementById("formatSelect").addEventListener("change", startClock);
      document.getElementById("colorPicker").addEventListener("input", updateFlipStyles);
      document.getElementById("radiusSlider").addEventListener("input", updateFlipStyles);
      updateFlipStyles();
      startClock();
    });
  </script>
</body>
</html>
