<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --tick-text: white;
      --tick-panel: #222;
      --tick-shadow: none;
      --tick-font-size: 5rem;
    }

    body {
      background: #111;
      color: var(--tick-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      gap: 2rem;
      user-select: none;
    }

    .tick {
      font-size: var(--tick-font-size);
      --tick-color: var(--tick-text);
      --tick-panel-color: var(--tick-panel);
      filter: var(--tick-shadow);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .control-group {
      display: flex;
      border: 1px solid #888;
      border-radius: 1rem;
      overflow: hidden;
    }

    .control-group button {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      cursor: pointer;
      color: inherit;
    }

    .control-group button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- Flip Clock Display -->
  <div class="tick" data-value="00:00:00">
    <div data-repeat="true" aria-hidden="true">
      <span data-view="flip"></span>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="control-group">
      <button onclick="setTheme('neon')">Neon</button>
      <button onclick="setTheme('sunset')">Sunset</button>
      <button onclick="setTheme('midnight')">Midnight</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-shadow', 'drop-shadow(0 0 10px rgba(255,255,255,0.3))')">Shadow On</button>
      <button onclick="setVar('--tick-shadow', 'none')">Shadow Off</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-font-size', '3rem')">Small</button>
      <button onclick="setVar('--tick-font-size', '5rem')">Medium</button>
      <button onclick="setVar('--tick-font-size', '7rem')">Large</button>
    </div>
  </div>

  <!-- Flip Clock Engine (inlined) -->
  <script>
    /*! @pqina/flip.min.js v1.6.0 MIT License (inlined) */
    !function(t,n){"object"==typeof exports&&"undefined"!=typeof module?n(exports):"function"==typeof define&&define.amd?define(["exports"],n):n((t=t||self).Tick={})}(this,function(t){"use strict";t.DOM={create:function(t){var n=t.querySelector(".tick");if(!n)throw new Error("Tick DOM not found");var e=n.getAttribute("data-value")||"00:00:00";n.innerHTML="";var i=e.split("").map((t=>t!==" "?'<div class="tick-group"><span data-view="flip"></span></div>':" ")).join("");return n.innerHTML=i,n._tick={value:e,root:n},n},helper:{interval:function(t,n){return setInterval(t,n)}}},t.helper={interval:function(t,n){return setInterval(t,n)}},Object.defineProperty(t,"__esModule",{value:!0})});

  <!-- Flip Clock Logic + Protections -->
  <script>
    const el = document.querySelector('.tick');
    const tick = Tick.DOM.create(el);

    setInterval(() => {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      tick.value = `${hh}:${mm}:${ss}`;
    }, 1000);

    function setVar(name, value) {
      document.documentElement.style.setProperty(name, value);
    }

    function setTheme(theme) {
      const themes = {
        neon:     { text: '#0ff', panel: '#0ff' },
        sunset:   { text: '#700', panel: '#f96' },
        midnight: { text: '#00FFFF', panel: '#003366' }
      };
      const t = themes[theme];
      setVar('--tick-text', t.text);
      setVar('--tick-panel', t.panel);
    }

    // ðŸ”’ Basic anti-copy protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && e.key === "U")) {
        return false;
      }
    };
  </script>

</body>
</html>
