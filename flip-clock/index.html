<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock (Live Time)</title>

  <!-- ✅ Load Flip CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tick {
      font-size: 4rem;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .tick-label {
      font-size: 0.25em;
      color: #aaa;
      text-align: center;
    }

    .tick-group {
      margin: 0 0.5em;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="tick" data-did-init="handleTickInit">
    <div data-repeat="true" data-transform="preset(h, m, s)" data-layout="horizontal center fit">
      <div class="tick-group">
        <div data-view="flip"></div>
        <div class="tick-label">Hours</div>
      </div>
      <div class="tick-group">
        <div data-view="flip"></div>
        <div class="tick-label">Minutes</div>
      </div>
      <div class="tick-group">
        <div data-view="flip"></div>
        <div class="tick-label">Seconds</div>
      </div>
    </div>
  </div>

  <!-- ✅ Load Flip JS from CDN -->
  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>

  <script>
    function handleTickInit(tick) {
      Tick.helper.interval(function() {
        const now = new Date();
        const h = now.getHours().toString().padStart(2, '0');
        const m = now.getMinutes().toString().padStart(2, '0');
        const s = now.getSeconds().toString().padStart(2, '0');
        tick.value = [h, m, s];
      }, 1000);
    }
  </script>
</body>
</html>
