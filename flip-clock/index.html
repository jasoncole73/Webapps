<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock</title>
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .tick {
      font-size: 5rem;
      color: white;
    }
  </style>
</head>
<body>

  <div id="flipClock" class="tick">
    <div data-layout="horizontal center fit" data-transform="string(hh:mm:ss)">
      <div data-view="flip"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>

  <script>
    // âœ… Manually initialize Tick and update time
    const el = document.getElementById('flipClock');
    const tickInstance = new Tick.DOM(el);

    Tick.helper.interval(() => {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      tickInstance.value = `${h}:${m}:${s}`;
    }, 1000);
  </script>
</body>
</html>
