<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/flip.min.css">
  <link rel="stylesheet" href="dist/tick.view.flip.min.css">
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
    }

    .tick {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <h1>Current Time</h1>
  <div class="tick" id="clock"></div>

  <script src="tick/tick.core.global.min.js"></script>
  <script src="dist/flip.min.js"></script>
  <script src="dist/tick.view.flip.global.min.js"></script>
  <script>
    Tick.DOM.create(document.getElementById('clock'), {
      view: 'flip',
      didInit: function(tick) {
        Tick.helper.interval(function() {
          const now = new Date();
          tick.value = [
            now.getHours().toString().padStart(2, '0'),
            now.getMinutes().toString().padStart(2, '0'),
            now.getSeconds().toString().padStart(2, '0')
          ];
        }, 1000);
      }
    });
  </script>
</body>
</html>
