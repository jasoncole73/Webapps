<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock (Safe + Stable)</title>
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .tick {
      font-size: 5rem;
      color: white;
      display: flex;
      gap: 1rem;
    }
    .tick-label {
      font-size: 0.25em;
      color: #aaa;
      text-align: center;
    }
    .tick-group {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="tick">
    <div class="tick-group">
      <div id="hour" data-view="flip" data-transform="pad(00)"></div>
      <div class="tick-label">Hours</div>
    </div>
    <div class="tick-group">
      <div id="minute" data-view="flip" data-transform="pad(00)"></div>
      <div class="tick-label">Minutes</div>
    </div>
    <div class="tick-group">
      <div id="second" data-view="flip" data-transform="pad(00)"></div>
      <div class="tick-label">Seconds</div>
    </div>
  </div>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script>
    const hourTick = new Tick.DOM(document.getElementById('hour'));
    const minuteTick = new Tick.DOM(document.getElementById('minute'));
    const secondTick = new Tick.DOM(document.getElementById('second'));

    Tick.helper.interval(() => {
      const now = new Date();
      hourTick.value = now.getHours();
      minuteTick.value = now.getMinutes();
      secondTick.value = now.getSeconds();
    }, 1000);
  </script>
</body>
</html>
