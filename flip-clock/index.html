<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Countdown</title>
  <link rel="stylesheet" href="dist/flip.min.css" />
  <link rel="stylesheet" href="dist/tick.view.flip.min.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 40px;
    }
    .tick {
      font-size: 2rem;
    }
    .tick-group {
      display: flex;
      gap: 20px;
    }
    .tick-item {
      text-align: center;
    }
    .tick-item span {
      display: block;
      margin-top: 10px;
      font-size: 0.75rem;
      color: #888;
    }
    .tick .tick-flip {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Countdown to Event</h1>
  <div class="tick" data-did-init="initTick">
    <div data-layout="horizontal center" class="tick-group">
      <div data-key="days" data-view="flip" class="tick-item">
        <div data-view="flip"></div>
        <span>DAYS</span>
      </div>
      <div data-key="hours" data-view="flip" class="tick-item">
        <div data-view="flip"></div>
        <span>HOURS</span>
      </div>
      <div data-key="minutes" data-view="flip" class="tick-item">
        <div data-view="flip"></div>
        <span>MINUTES</span>
      </div>
      <div data-key="seconds" data-view="flip" class="tick-item">
        <div data-view="flip"></div>
        <span>SECONDS</span>
      </div>
    </div>
  </div>

  <script src="dist/flip.min.js"></script>
  <script src="dist/tick.view.flip.global.min.js"></script>
  <script>
    function initTick(tick) {
      Tick.count.down('2025-08-25T00:00:00')
        .onupdate = function(value) {
          tick.value = value;
        };
    }
  </script>
</body>
</html>
