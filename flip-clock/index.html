<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/flip.min.css" />
  <link rel="stylesheet" href="dist/tick.view.flip.min.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tick {
      font-size: 2rem;
    }

    .tick-group {
      display: flex;
      gap: 15px;
    }

    .tick-label {
      font-size: 0.75rem;
      text-align: center;
      color: #999;
      margin-top: 10px;
    }

    .tick-element {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Current Time</h1>
  <div class="tick" data-did-init="initTick">
    <div class="tick-group" data-layout="horizontal center" data-repeat="true">
      <div class="tick-element" data-key="hours" data-view="flip">
        <div data-view="flip"></div>
        <div class="tick-label">HOURS</div>
      </div>
      <div class="tick-element" data-key="minutes" data-view="flip">
        <div data-view="flip"></div>
        <div class="tick-label">MINUTES</div>
      </div>
      <div class="tick-element" data-key="seconds" data-view="flip">
        <div data-view="flip"></div>
        <div class="tick-label">SECONDS</div>
      </div>
    </div>
  </div>

  <script src="tick/tick.core.global.min.js"></script>
  <script src="dist/flip.min.js"></script>
  <script src="dist/tick.view.flip.global.min.js"></script>
  <script>
    function pad(num) {
      return String(num).padStart(2, '0');
    }

    function initTick(tick) {
      Tick.helper.interval(function () {
        const now = new Date();
        tick.value = {
          hours: pad(now.getHours()),
          minutes: pad(now.getMinutes()),
          seconds: pad(now.getSeconds())
        };
      }, 1000);
    }
  </script>
</body>
</html>
