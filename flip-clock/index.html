<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flip Clock (Working Build)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }

      .tick {
        font-size: 6rem;
      }

      .tick-label {
        font-size: 0.3em;
        color: #aaa;
        text-align: center;
      }

      .tick-group {
        margin: 0 0.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="flipClock"></div>

    <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const flipClock = Tick.DOM.create(document.getElementById("flipClock"), {
          root: "tick",
          value: "00:00:00",
          view: {
            layout: "horizontal center fit",
            transform: "preset(h, m, s)",
            repeat: true,
            children: [
              {
                layout: "vertical",
                children: [
                  { view: "flip" },
                  { view: "text", text: "Hours", className: "tick-label" }
                ]
              },
              {
                layout: "vertical",
                children: [
                  { view: "flip" },
                  { view: "text", text: "Minutes", className: "tick-label" }
                ]
              },
              {
                layout: "vertical",
                children: [
                  { view: "flip" },
                  { view: "text", text: "Seconds", className: "tick-label" }
                ]
              }
            ]
          }
        });

        Tick.helper.interval(() => {
          const now = new Date();
          const h = String(now.getHours()).padStart(2, "0");
          const m = String(now.getMinutes()).padStart(2, "0");
          const s = String(now.getSeconds()).padStart(2, "0");
          flipClock.value = `${h}:${m}:${s}`;
        }, 1000);
      });
    </script>
  </body>
</html>
