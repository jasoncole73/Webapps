<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock Final</title>
  <link rel="stylesheet" href="https://unpkg.com/@pqina/flip/dist/flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock {
      display: flex;
      gap: 2rem;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="unit">
      <div id="hours"></div>
      <div class="label">Hours</div>
    </div>
    <div class="unit">
      <div id="minutes"></div>
      <div class="label">Minutes</div>
    </div>
    <div class="unit">
      <div id="seconds"></div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script>
    // Manually create each flip block
    const hours = Tick.DOM.create(document.getElementById('hours'), { value: '00' });
    const minutes = Tick.DOM.create(document.getElementById('minutes'), { value: '00' });
    const seconds = Tick.DOM.create(document.getElementById('seconds'), { value: '00' });

    Tick.helper.interval(() => {
      const now = new Date();
      hours.value = String(now.getHours()).padStart(2, '0');
      minutes.value = String(now.getMinutes()).padStart(2, '0');
      seconds.value = String(now.getSeconds()).padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
