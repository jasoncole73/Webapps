<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock</title>
  <link rel="stylesheet" href="dist/flip.min.css" />
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tick {
      font-size: 2rem;
      margin-top: 2rem;
    }

    .tick .tick-flip-panel {
      background-color: var(--flip-color, #333);
      border-radius: var(--flip-radius, 0.2rem);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      Tile Color:
      <input type="color" id="colorPicker" value="#333333">
    </label>
    <label>
      Corner Radius:
      <input type="range" id="radiusSlider" min="0" max="1" step="0.05" value="0.2">
    </label>
  </div>

  <div class="tick" data-did-init="handleTickInit">
    <div data-layout="horizontal center fit">
      <div class="tick-group">
        <div data-key="hours" data-transform="pad(00) -> split -> delay" data-repeat="true">
          <span data-view="flip"></span>
        </div>
        <span class="tick-label">HOURS</span>
      </div>
      <div class="tick-group">
        <div data-key="minutes" data-transform="pad(00) -> split -> delay" data-repeat="true">
          <span data-view="flip"></span>
        </div>
        <span class="tick-label">MINUTES</span>
      </div>
      <div class="tick-group">
        <div data-key="seconds" data-transform="pad(00) -> split -> delay" data-repeat="true">
          <span data-view="flip"></span>
        </div>
        <span class="tick-label">SECONDS</span>
      </div>
    </div>
  </div>

  <script src="dist/flip.min.js"></script>
  <script>
    function handleTickInit(tick) {
      Tick.helper.interval(function () {
        const now = new Date();
        tick.value = {
          hours: now.getHours(),
          minutes: now.getMinutes(),
          seconds: now.getSeconds()
        };
      }, 1000);
    }

    // Styling controls
    const colorPicker = document.getElementById('colorPicker');
    const radiusSlider = document.getElementById('radiusSlider');

    function updateFlipStyles() {
      document.documentElement.style.setProperty('--flip-color', colorPicker.value);
      document.documentElement.style.setProperty('--flip-radius', radiusSlider.value + 'rem');
    }

    colorPicker.addEventListener('input', updateFlipStyles);
    radiusSlider.addEventListener('input', updateFlipStyles);

    // Initialize with current values
    updateFlipStyles();
  </script>
</body>
</html>
