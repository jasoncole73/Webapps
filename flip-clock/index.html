<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock with Style Controls</title>
  <link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet" />
  <style>
    :root {
      --tick-background: #111;
      --tick-text-color: white;
      --tick-value-color: white;
      --tick-panel-color: #222;
      --tick-border-radius: 0.75rem;
    }

    body {
      background: var(--tick-background);
      color: var(--tick-text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      gap: 2rem;
    }

    .tick {
      font-size: 5rem;
      --tick-color: var(--tick-value-color);
      --tick-panel-color: var(--tick-panel-color);
      --tick-border-radius: var(--tick-border-radius);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .control-group {
      display: flex;
      border: 1px solid #888;
      border-radius: 1rem;
      overflow: hidden;
    }

    .control-group button {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      cursor: pointer;
      color: inherit;
    }

    .control-group button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- Flip Clock -->
  <div class="tick" data-value="00:00:00">
    <div data-repeat="true" aria-hidden="true">
      <span data-view="flip"></span>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="control-group">
      <button onclick="setVar('--tick-background', '#111')">Dark</button>
      <button onclick="setVar('--tick-background', '#fff')">Light</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-text-color', 'white')">Text White</button>
      <button onclick="setVar('--tick-text-color', 'black')">Text Black</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-value-color', 'white')">Value White</button>
      <button onclick="setVar('--tick-value-color', '#0ff')">Value Cyan</button>
    </div>
    <div class="control-group">
      <button onclick="document.body.style.fontFamily = 'monospace'">Monospace</button>
      <button onclick="document.body.style.fontFamily = 'sans-serif'">Sans</button>
    </div>
    <div class="control-group">
      <button onclick="setVar('--tick-border-radius', '0.25rem')">Sharp</button>
      <button onclick="setVar('--tick-border-radius', '1rem')">Rounded</button>
    </div>
  </div>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script>
    const el = document.querySelector('.tick');
    const tick = Tick.DOM.create(el);

    setInterval(() => {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      tick.value = `${hh}:${mm}:${ss}`;
    }, 1000);

    function setVar(name, value) {
      document.documentElement.style.setProperty(name, value);
    }
  </script>
</body>
</html>
