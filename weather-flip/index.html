<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather-Flip+</title>

  <!-- PQINA Flip (Tick) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pqina/flip/dist/flip.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@pqina/flip/dist/flip.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1>Weatherâ€‘Flip+</h1>
      <div class="actions">
        <button id="geoBtn" class="btn" title="Use my location">ğŸ“ Use my location</button>
        <button id="themeBtn" class="btn" title="Toggle dark mode">ğŸŒ™ Dark mode</button>
        <button id="fullscreenBtn" class="btn ghost" aria-label="Toggle Fullscreen">â›¶ Full screen</button>
      </div>
    </header>

    <!-- Effect Canvas (behind clock & panels) -->
    <canvas id="fx" aria-hidden="true"></canvas>

    <!-- Flip Clock -->
    <section class="clock-wrap">
      <div class="tick" data-did-init="setupClock">
        <div class="tick-group" data-repeat="true" data-layout="horizontal center fit" aria-label="clock">
          <span class="tick-flip" data-view="flip"></span>
          <span class="tick-text-inline">:</span>
          <span class="tick-flip" data-view="flip"></span>
          <span class="tick-text-inline">:</span>
          <span class="tick-flip" data-view="flip"></span>
        </div>
        <div class="sr-only" aria-live="polite">
          <span id="sr-time"></span>
        </div>
      </div>
    </section>

    <!-- Weather Panel -->
    <section class="panel weather">
      <div class="row">
        <div class="metric">
          <div class="label">Location</div>
          <div id="location" class="value">â€”</div>
        </div>
        <div class="metric">
          <div class="label">Temp</div>
          <div id="temp" class="value">â€”</div>
        </div>
        <div class="metric">
          <div class="label">Condition</div>
          <div id="condition" class="value">â€”</div>
        </div>
        <div class="metric icon-hold">
          <img id="icon" alt="" aria-hidden="true"/>
        </div>
      </div>
    </section>

    <!-- Controls -->
    <section class="panel controls" id="controls">
      <form id="zipForm" autocomplete="off">
        <label for="zipInput" class="label">ZIP Code</label>
        <div class="control-row">
          <input id="zipInput" name="zip" class="input" pattern="\d{5}" inputmode="numeric" placeholder="e.g., 27401" required />
          <button class="btn primary" type="submit">Update</button>
        </div>
        <p class="hint">Enter a 5â€‘digit US ZIP code to fetch current weather. Autoâ€‘refreshes every 10 minutes.</p>
        <p id="status" class="status" role="status" aria-live="polite"></p>
      </form>
    </section>

    <footer class="footnote">
      <small>Built on <code>@pqina/flip</code>. Weather by OpenWeatherMap.</small>
    </footer>
  </main>

  <script src="./config.js?v=4"></script>
  <script src="./app.js?v=4"></script>
</body>
</html>
